<h1 class="topictitle1">修改 PIN 码</h1>


<div class="taskbody"><p>修改默认 PIN 码，可以提高<span>SIM/USIM</span> 卡使用的安全性。</p>

<a name="pin_changing_1__1.3.1"></a><a name="1.3.1"></a><h4 class="sectiontitle">操作步骤</h4>
<ol>
<li><span><span>选择</span><span class="menucascade">&#8220;<span class="uicontrol"><script>dw(common_settings);</script></span> &gt; <span class="uicontrol"><script>dw(firewall_label_security);</script></span> &gt; <span class="uicontrol"><script>dw(dialup_label_pin_code_management);</script></span>
&#8221;</span>。</span></li>
<li><span>从<span class="uicontrol">&#8220;<script>dw(dialup_label_pin_code_operation);</script>&#8221;</span>中，选择<span class="uicontrol">&#8220;<script>dw(common_modify);</script>&#8221;</span>。</span></li>
<li><span>在<span class="uicontrol">&#8220;<script>dw(dialup_label_pin_code);</script>&#8221;</span>中，输入当前 PIN 码。</span></li>
<li><span>在<span class="uicontrol">&#8220;<script>dw(dialup_label_new_pin);</script>&#8221;</span>中，输入新的 PIN 码。并在<span class="uicontrol">&#8220;<script>dw(dialup_label_confirm_pin);</script>&#8221;</span>中重复输入一遍。</span></li>
<li><span><span>单击</span><span class="uicontrol">&#8220;<script>dw(common_apply);</script>&#8221;</span>。</span></li>
</ol>

</div>
