<h1 class="topictitle1">验证 PIN 码</h1>


<div class="taskbody"><p>当您开启 PIN 码验证功能后，您需要在重定向页面中输入 PIN 码进行验证，以保存到<span><span class="uicontrol">&#8220;<script>dw(common_3g_wireless_modem);</script>&#8221;</span></span>中。</p>

<a name="pin_validating_1__1.3.1"></a><a name="1.3.1"></a><h4 class="sectiontitle">操作步骤</h4>
<ol>
<li><span>在<span class="uicontrol">&#8220;<script>dw(dialup_label_pin_code);</script>&#8221;</span>中，输入当前 PIN 码。</span></li>
<li><span>选择<span class="uicontrol">&#8220;<script>dw(dialup_hilink_label_save_pin_code);</script>&#8221;</span>，在<span><span class="uicontrol">&#8220;<script>dw(common_3g_wireless_modem);</script>&#8221;</span></span>中保存 PIN 码。否则，您需要在每次登录管理网页时输入 PIN 码。</span></li>
<li><span><span>单击</span><span class="uicontrol">&#8220;<script>dw(common_apply);</script>&#8221;</span>。</span></li>
</ol>

</div>
