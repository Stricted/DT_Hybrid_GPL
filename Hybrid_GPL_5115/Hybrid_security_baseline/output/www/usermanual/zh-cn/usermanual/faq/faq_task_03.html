<h1 class="topictitle1">忘记管理网页登录密码，怎么办？</h1>

<div class="taskbody">
<a name="faq_task_03_1__1.2.1"></a><a name="1.2.1"></a><h4 class="sectiontitle">操作步骤</h4>
<ul>
<li><span><strong>方法1</strong>：打开浏览器并在地址栏上输入 <strong>http://setup.com</strong>，按<span class="uicontrol">&#8220;回车&#8221;</span>键登录管理网页。</span></li>
<li><span><strong>方法2</strong>：</span>
<ol>
<li><span>将<span><span class="uicontrol">&#8220;<script>dw(common_3g_wireless_modem);</script>&#8221;</span></span>恢复出厂设置。</span></li>
<li><span>打开浏览器并在地址栏上输入 <strong>http://192.168.1.1</strong>，按<span class="uicontrol">&#8220;回车&#8221;</span>键登录管理网页。</span></li>
</ol>

</li>
</ul>
