<h1 class="topictitle1">移动网络信号较弱，怎么办？</h1>

<div>
<p>请确认您的<span><span class="uicontrol">&#8220;<script>dw(common_3g_wireless_modem);</script>&#8221;</span></span> 处于移动网络服务商的信号覆盖范围内，并将<span><span class="uicontrol">&#8220;<script>dw(common_3g_wireless_modem);</script>&#8221;</span></span>放置到窗边以获得更强的信号。 </p>
