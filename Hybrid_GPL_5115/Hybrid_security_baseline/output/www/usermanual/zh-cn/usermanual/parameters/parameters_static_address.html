<h1 class="topictitle1">静态地址</h1>


<div><p>通过设置静态地址，您可以为指定的计算机分配一个固定的局域网 IPv4 地址。</p>

<div class="section"><h4 class="sectiontitle"><span>操作路径</span></h4><p><span class="menucascade">&#8220;<span class="uicontrol"><script>dw(common_settings);</script></span> &gt; <span class="uicontrol"><script>dw(dhcp_label_dhcp);</script></span> &gt; <span class="uicontrol"><script>dw(Label_static_address);</script></span>
&#8221;</span></p>
</div>

<div class="section"><h4 class="sectiontitle"><span>参数说明</span></h4><ul>
<li><span class="uicontrol">&#8220;<script>dw(wlan_label_mac_address);</script>&#8221;</span>：<p>输入计算机的 MAC 地址。</p>
</li>
<li><span class="uicontrol">&#8220;<script>dw(dhcp_label_ip_address);</script>&#8221;</span>：<p>输入分配的局域网 IPv4 地址。</p>
</li>
<li><span class="uicontrol">&#8220;<script>dw(firewall_label_status);</script>&#8221;</span>：<p>选择是否启用该条静态地址规则。</p>
</li>
<li><span class="uicontrol">&#8220;<script>dw(common_apply);</script>&#8221;</span>:<p><span>单击使设置生效。</span></p>
</li>
</ul>
</div>
