<h1 class="topictitle1">PIN 码自动校验</h1>


<div><p>开启 PIN 码自动校验功能，<span><span class="uicontrol">&#8220;<script>dw(common_3g_wireless_modem);</script>&#8221;</span></span>将会记住您的 PIN 码，并在每次需要校验 PIN 码时自动帮您校验。</p>

<div class="section"><h4 class="sectiontitle"><span>操作路径</span></h4><p><span class="menucascade">&#8220;<span class="uicontrol"><script>dw(common_settings);</script></span> &gt; <span class="uicontrol"><script>dw(firewall_label_security);</script></span> &gt; <span class="uicontrol"><script>dw(dialup_label_pin_auto_validation);</script></span>
&#8221;</span></p>
</div>

<div class="section"><h4 class="sectiontitle"><span>参数说明</span></h4><ul>
<li><span class="uicontrol">&#8220;<script>dw(dialup_label_auto_validation);</script>&#8221;</span>：<p>开启或关闭 PIN 码校验功能。</p>
</li>
<li><span class="uicontrol">&#8220;<script>dw(dialup_label_pin_code);</script>&#8221;</span>：<p>输入当前 PIN 码。</p>
</li>
<li><span class="uicontrol">&#8220;<script>dw(common_apply);</script>&#8221;</span>:<p><span>单击使设置生效。</span></p>
</li>
</ul>
</div>
