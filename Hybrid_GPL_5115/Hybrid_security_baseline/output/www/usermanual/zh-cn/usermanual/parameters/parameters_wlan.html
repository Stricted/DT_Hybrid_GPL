<h1 class="topictitle1">WLAN</h1>

<div>
<ul class="ullinks">
<li class="ulchildlink"><strong><a href="../../usermanual/parameters/parameters_wlan_settings.html">WLAN 设置</a></strong><br>
您的智能手机或安装了无线网卡的计算机，可使用无线网络功能实现无线上网，摆脱网线的束缚。</li>
<li class="ulchildlink"><strong><a href="../../usermanual/parameters/parameters_wlan_bridge.html">WLAN 网桥设置</a></strong><br>
使用网桥功能，您可以将同样支持网桥功能的多个网关连接起来建立一个更大的 WLAN。</li>
<li class="ulchildlink"><strong><a href="../../usermanual/parameters/parameters_wlan_mac_filter.html">WLAN MAC 地址过滤</a></strong><br>
允许或者禁止指定的无线终端设备接入无线局域网，进一步提高安全性。</li>
</ul>
