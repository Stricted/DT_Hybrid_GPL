<h1 class="topictitle1">诊断信息</h1>


<div><p>通过浏览<span><span class="uicontrol">&#8220;<script>dw(common_3g_wireless_modem);</script>&#8221;</span></span>当前的相关状态信息，对其进行初步诊断。</p>

<div class="section"><h4 class="sectiontitle"><span>操作路径</span></h4><p><span class="menucascade">&#8220;<span class="uicontrol"><script>dw(advanced_label_maintenance);</script></span> &gt; <span class="uicontrol"><script>dw(system_label_diagnosis);</script></span>&#8221;</span></p>
</div>

<div class="section"><h4 class="sectiontitle"><span>参数说明</span></h4><ul>
<li><span class="uicontrol">&#8220;<script>dw(dialup_label_network);</script>&#8221;</span>：<p>选择以浏览<span><span class="uicontrol">&#8220;<script>dw(common_3g_wireless_modem);</script>&#8221;</span></span>的互联网状态信息。</p>
</li>
<li><span class="uicontrol">&#8220;<script>dw(dialup_label_connection_status);</script>&#8221;</span>：<p>选择以浏览<span><span class="uicontrol">&#8220;<script>dw(common_3g_wireless_modem);</script>&#8221;</span></span>的当前连接状态信息。</p>
</li>
<li><span class="uicontrol">&#8220;<script>dw(wlan_label_wlan_status);</script>&#8221;</span>：<p>选择以浏览<span><span class="uicontrol">&#8220;<script>dw(common_3g_wireless_modem);</script>&#8221;</span></span>当前 WLAN 状态信息。</p>
</li>
<li><span class="uicontrol">&#8220;<script>dw(system_label_diagnosis);</script>&#8221;</span>：<p>单击显示选择项对应的信息。</p>
</li>
</ul>
</div>
