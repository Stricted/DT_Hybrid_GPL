<h1 class="topictitle1">回复短信</h1>


<div class="taskbody"><p>您可以对收到的短信进行回复。</p>

<a name="sms_replying_1__1.3.1"></a><a name="1.3.1"></a><h4 class="sectiontitle">操作步骤</h4>
<ol>
<li><span><span>选择</span><span class="menucascade">&#8220;<span class="uicontrol"><script>dw(sms_lable_sms);</script></span> &gt; <span class="uicontrol"><script>dw(sms_label_inbox);</script></span>&#8221;</span>。</span></li>
<li><span>在短信列表中，找到并点击您需要回复的短信。</span></li>
<li><span>在弹出的对话框中，单击<span class="uicontrol">&#8220;<script>dw(common_reply);</script>&#8221;</span>。</span></li>
<li><span>在<span class="uicontrol">&#8220;<script>dw(sms_label_content);</script>&#8221;</span>中，输入短信内容。</span></li>
<li><span><span>单击</span><span class="uicontrol">&#8220;<script>dw(common_send);</script>&#8221;</span>发送短信。</span></li>
</ol>
