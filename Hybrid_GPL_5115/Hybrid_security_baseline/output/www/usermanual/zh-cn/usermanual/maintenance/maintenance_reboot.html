<h1 class="topictitle1">重新启动设备</h1>


<div class="taskbody"><p>当<span><span class="uicontrol">&#8220;<script>dw(common_3g_wireless_modem);</script>&#8221;</span></span>出现运行缓慢或无线局域网（WLAN）连接不上等异常时，您可以尝试重新启动设备。</p>

<a name="maintenance_reboot_1__1.3.1"></a><a name="1.3.1"></a><h4 class="sectiontitle">操作步骤</h4>
<ol>
<li><span><span>选择</span><span class="menucascade">&#8220;<span class="uicontrol"><script>dw(common_settings);</script></span> &gt; <span class="uicontrol"><script>dw(system_label_system);</script></span> &gt; <span class="uicontrol"><script>dw(system_label_reboot);</script></span>&#8221;</span>。</span></li>
<li><span><span>单击</span><span class="uicontrol">&#8220;<script>dw(system_label_reboot);</script>&#8221;</span>，等待<span><span class="uicontrol">&#8220;<script>dw(common_3g_wireless_modem);</script>&#8221;</span></span>重启启动完成。</span></li>
</ol>
