<h1 class="topictitle1">查看日志信息</h1>


<div class="taskbody"><p>您可以查看系统记录的各个等级日志的详细信息。</p>

<a name="maintenance_log_1__1.3.1"></a><a name="1.3.1"></a><h4 class="sectiontitle">操作步骤</h4>
<ol>
<li><span><span>选择</span><span class="menucascade">&#8220;<span class="uicontrol"><script>dw(advanced_label_maintenance);</script></span> &gt; <span class="uicontrol"><script>dw(advanced_label_logview);</script></span>&#8221;</span>。</span></li>
<li><span>从<span class="uicontrol">&#8220;<script>dw(log_display_level);</script>&#8221;</span>中，选择您想要查看日志的等级。</span></li>
<li><span><span>单击</span><span class="uicontrol">&#8220;<script>dw(common_apply);</script>&#8221;</span>，查看系统记录的日志信息。</span></li>
</ol>

</div>
