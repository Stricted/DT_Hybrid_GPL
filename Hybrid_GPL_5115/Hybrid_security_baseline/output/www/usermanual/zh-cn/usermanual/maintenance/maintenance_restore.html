<h1 class="topictitle1">恢复出厂设置</h1>


<div class="taskbody"><p>如果您忘记了配置的 web 页面登录密码或无线局域网（WLAN）密码等自定义信息，或者<span><span class="uicontrol">&#8220;<script>dw(common_3g_wireless_modem);</script>&#8221;</span></span>运行出现不可恢复的异常时，您可以将<span><span class="uicontrol">&#8220;<script>dw(common_3g_wireless_modem);</script>&#8221;</span></span>恢复出厂设置。</p>

<a name="maintenance_restore_1__1.3.1"></a><a name="1.3.1"></a><h4 class="sectiontitle">背景信息</h4>
<div class="p"><div class="caution"><span class="cautiontitle"><img src="../../../public_sys-resources/icon-caution.gif"> 注意： </span><div class="cautionbody"><p>恢复出厂设置将会使您所有自行配置的参数丢失，请谨慎操作。</p>
</div></div>
</div>

<a name="maintenance_restore_1__1.3.2"></a><a name="1.3.2"></a><h4 class="sectiontitle">操作步骤</h4>
<ol>
<li><span><span>选择</span><span class="menucascade">&#8220;<span class="uicontrol"><script>dw(common_settings);</script></span> &gt; <span class="uicontrol"><script>dw(system_label_system);</script></span> &gt; <span class="uicontrol"><script>dw(system_label_restore_defaults);</script></span>
&#8221;</span>。</span></li>
<li><span><span>单击</span><span class="uicontrol">&#8220;<script>dw(common_restore);</script>&#8221;</span>，等待<span><span class="uicontrol">&#8220;<script>dw(common_3g_wireless_modem);</script>&#8221;</span></span>重新启动完成。</span></li>
</ol>

</div>
