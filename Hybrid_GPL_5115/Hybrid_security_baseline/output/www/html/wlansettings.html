<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../css/main.css" type="text/css" />
<script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../lib/log4javascript_lite.js"></script>
<script type="text/javascript" src="../lib/jquery.qtip.js"></script>
<script type="text/javascript" src="../js/refresh.js"></script>
<script type="text/javascript" src="../js/validation.js"></script>
<script type="text/javascript" src="../js/wlansettings.js"></script>

<script type="text/javascript" src = "../js/country.js"></script>
<title></title>
</head>
<body>
    <div id="all_content" class="body_bg_settings">
    <input id="focus_hidden" type="text" value="focus" style="display:none">
        <div class="maintitle">
            <h1 id="title_label_wlansettings"><script type="text/javascript">dw(wlan_label_wlan_settings);</script></h1>
        </div>
        <div class="main_content">
            <div id="show_turn_on_wlan" style="display: none;">
                <p id="show_turn_on_info">
                    <script type="text/javascript">dw(wlan_label_wlan_status+common_colon);</script>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <script type="text/javascript">dw(common_off);</script>
                </p>
                <script type="text/javascript">create_button(common_turn_on,"wlan_turn_on");</script>
            </div>
            <div id="show_wlan_settings_info">
                <p><script type="text/javascript">dw(IDS_wlan_message_encryption_catuion_hint);</script></p>
            <!--show advanced div -->
                <div>
                    <table cellpadding="0" cellspacing="0"  class="wlan_list">
                        <tr>
                            <td width="200" height="32" class="wlan_td"><script type="text/javascript">dw(wlan_label_country+common_colon);</script></td>
                            <td id="wifi_country">
                                <select id="select_WifiCountry">
                                </select>
                                <select id="select_WifiCountry_for_Idevice" style="display:none;height:22px;">
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td width="200" height="32" class="wlan_td"><script type="text/javascript">dw(wlan_label_channel+common_colon);</script></td>
                            <td>
                                <select id="select_WifiChannel" class="input_select">
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td width="200" height="32" class="wlan_td"><script type="text/javascript">dw(wlan_label_80211_mode+common_colon);</script></td>
                            <td>
                                <select id="select_WifiMode" class="input_select">
                                    <option value="b"><script type="text/javascript">dw(wlan_label_80211b);</script></option>
                                    <option value="n"><script type="text/javascript">dw(wlan_label_80211n);</script></option>
                                    <option value="g"><script type="text/javascript">dw(wlan_label_80211g);</script></option>
                                    <option value="b/g"><script type="text/javascript">dw(wlan_label_80211bg);</script></option>
                                    <option value="b/g/n"><script type="text/javascript">dw(wlan_label_80211bgn);</script></option>
                                </select>
                            </td>
                        </tr>
                        <tr class="show_rate_info" style="display: none;">
                            <td width="200" height="32" class="wlan_td"><script type="text/javascript">dw(wlan_label_rate_limitation+common_colon);</script></td>
                            <td>
                                <select id="select_WifiRate" class="input_select"></select>
                            </td>
                        </tr>
                        <tr class="show_11n_info_hide" style="display: none;">
                            <td width="200" height="32" class="wlan_td">
                                <script type="text/javascript">dw(set_wlan_11n_band_width);dw(common_colon);</script>
                            </td>
                            <td>
                                <select id="select_mhz" class="input_select">
                                    <option value="0">0</option>
                                    <option value="20">20</option>
                                    <option value="40">40</option>
                                    <option value="60">60</option>
                                    <option value="80">80</option>
                                    <option value="100">100</option>
                                </select>
                                <script type="text/javascript">dw(set_wlan_11n_mhz);</script>

                        </tr>
                        <tr class="show_11n_info" style="display: none;">
                            <td width="200" height="32" class="wlan_td">
                                <script type="text/javascript">dw(set_wlan_11n_band_width);dw(common_colon);</script>
                            </td>
                            <td>
                                <select id="select_wlan11NBWControl" class="input_select">
                                    <option value="20">20</option>
                                    <option value="20/40">20/40</option>
                                </select>
                                <script type="text/javascript">dw(set_wlan_11n_mhz);</script>

                        </tr>

                            <td width="200" height="32" class="wlan_td">
                                <script type="text/javascript">dw(set_wlan_11n_guard_interval);dw(common_colon);</script>
                            </td>
                            <td>
                                <select id="select_interval" class="input_select">
                                    <option value="long"><script type="text/javascript">dw(set_wlan_long);</script></option>

                            <td>
                                <select id="ssid_wifiIsolate" class="input_select">
                                    <option value="0"><script type="text/javascript">dw(common_off);</script></option>
                                    <option value="1"><script type="text/javascript">dw(common_on);</script></option>
                                </select>                                      
                            </td>
                        </tr>
                        <tr>
                            <td width="200" height="32" class="wlan_td"><script type="text/javascript">dw(set_wlan_wmm);dw(common_colon);</script></td>

                                <select id="select_show_wmm" class="input_select">
                                    <option value="1"><script type="text/javascript">dw(common_on);</script></option>
                                    <option value="0"><script type="text/javascript">dw(common_off);</script></option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td width="200" height="32" class="wlan_td"><script type="text/javascript">dw(set_wlan_wifiehance);dw(common_colon);</script></td>
                            <td>
                                <select id="select_show_txprower" class="input_select">
                                    <option value="0"><script type="text/javascript">dw(common_off);</script></option>
                                    <option value="1"><script type="text/javascript">dw(common_on);</script></option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </div><!--end advaned div-->
                <div id="SSID1">
                    <table width="580" border="0" cellpadding="0" cellspacing="0" class="wlan_list">
                        <tbody>
                            <tr>
                                <td width="200" height="32"><script type="text/javascript">dw(set_wlan_ssid_index);dw(common_colon);</script></td>
                                <td width='150'>
                                    <select id="select_show_ssid_index" class="input_select"></select>
                                </td>
                                <td width='230' class="show_wifi_enable_checkbox" style="display: none;">
                                    <input type="checkbox" id="check_wifi_enable"/><script type="text/javascript">dw(common_enable);</script>
                                </td>
                            </tr>
                            <tr>
                                <td width="200" height="32"><script type="text/javascript">dw(wlan_label_name_ssid);dw(common_colon);</script></td>
                                <td width='150'><input type="text" class="input_style" id="ssid_wifiName" maxlength="32" /></td>
                                <td width='230'><label id="ssid_select_error" style="display:none;"><img alt="" src="../res/icon_help.gif" /><script type="text/javascript">dw(wizard_label_ssid_length);</script></label></td>
                            </tr>                                          
                            <tr>
                                <td width="200" height="32"><script type="text/javascript">dw(set_wlan_max_associations_limit);dw(common_colon);</script></td>
                                <td width='150'>
                                    <input type="text" class="input_style" id="input_show_max_limit"/>
                                </td>
                                <td width='230'></td>
                            </tr>
                            <tr>
                                <td width="200" height="32"><script type="text/javascript">dw(wlan_label_80211_authentication+common_colon);</script></td>
                                <td width="380" colspan="2">
                                    <select id="ssid_authentication" class="input_select">
                                        <option value="None"><script type="text/javascript">dw(wlan_label_open);</script></option>
                                        <option value="Basic"><script type="text/javascript">dw(wlan_label_share);</script></option>
                                        <option value="WPA"><script type="text/javascript">dw(wlan_label_wpa_psk);</script></option>
                                        <option value="11i"><script type="text/javascript">dw(wlan_label_wpa2_psk);</script></option>
                                        <option value="WPAand11i"><script type="text/javascript">dw(wlan_label_wpa_wpa2_psk);</script></option>
                                     </select>    
                                </td>
                            </tr> 
                        </tbody>
                    </table>
                    
                    <div id="div_ssid_encrypt_way1" style="display:none">
                        <table width="580" border="0" cellpadding="0" cellspacing="0">

                                <td width="380" >
                                       <select id="ssid_encryption_mode_basic" class="input_select">
                                        <!--option value="WEP"><script type="text/javascript">dw(wlan_label_wep);</script></option-->

                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                <table width="580" border="0" cellpadding="0" cellspacing="0" id="ssid_network_key">

                                        <td width="200" height="32"><script type="text/javascript">dw(wlan_label_network_key_1+common_colon);</script></td>
                                    <td><input name="ssid_key_name" id="ssid_neworkKey1" type="password" class="input_style" maxlength="26" /></td>
                                        </tr>
                                    <tr>
                                        <td width="200" height="32"><script type="text/javascript">dw(wlan_label_network_key_2+common_colon);</script></td>

                                        </tr>
                                    <tr>
                                        <td width="200" height="32"><script type="text/javascript">dw(wlan_label_network_key_3+common_colon);</script></td>
                                    <td><input name="ssid_key_name" id="ssid_neworkKey3" type="password" class="input_style" maxlength="26" /></td>
                                        </tr>
                                    <tr>
                                        <td width="200" height="32"><script type="text/javascript">dw(wlan_label_network_key_4+common_colon);</script></td>
                                    <td><input name="ssid_key_name" id="ssid_neworkKey4" type="password" class="input_style" maxlength="26" /></td>
                                        </tr>
                                    <tr>
                                        <td width="200"><script type="text/javascript">dw(wlan_label_current_network_key+common_colon);</script></td>
                                        <td  class="ssid_caution">
                                            <table>
                                                <tr>
                                                    <td>
                                                        <select id="ssid_current_network_key" class="input_select">
                                                            <option value="1"><script type="text/javascript">dw(wlan_label_network_key_1);</script></option>
                                                            <option value="2"><script type="text/javascript">dw(wlan_label_network_key_2);</script></option>
                                                            <option value="3"><script type="text/javascript">dw(wlan_label_network_key_3);</script></option>
                                                            <option value="4"><script type="text/javascript">dw(wlan_label_network_key_4);</script></option>
                                                        </select>   
                                                    </td>
                                                    <td>
                                                        <span id="ssid_caution" class="ssid_caution_span">
                                                        <script type="text/javascript">
                                                            dw(wlan_message_caution_network_key);
                                                        </script>
                                                        </span>
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                </table>
                                </td>
                            </tr>
                        </table>                        
                    </div>

                        <table width="520" border="0" cellspacing="0" cellpadding="0">
                            <tr>
                                <td width="200" height="32"><script type="text/javascript">dw(wlan_label_encryption_mode+common_colon);</script></td>
                                <td>
                                    <select id="ssid_encryption_mode_wpa" class="input_select">
                                        <option value="AESEncryption"><script type="text/javascript">dw(wlan_label_aes);</script></option>
                                        <option value="TKIPEncryption"><script type="text/javascript">dw(wlan_label_tkip);</script></option>
                                        <option value="TKIPandAESEncryption"><script type="text/javascript">dw(wlan_label_aes_tkip);</script></option>
                                    </select>   
                                </td>
                            </tr>
                            <tr>
                                <td width="200" height="32"><script type="text/javascript">dw(wlan_label_wpa_preshared_key+common_colon);</script></td>
                            <td><input name="ssid_key_name" id="ssid_wpa_key" type="password" class="input_style" maxlength="64" /></td>
                                <td width="170" align="left" class="code_key"></td>
                            </tr>
                        </table>
                    </div>
                    
                    <table width="580" border="0" cellpadding="0" cellspacing="0" class="wlan_list">
                        <tr>
                            <td width="200" height="32" class="wlan_td"><script type="text/javascript">dw(wlan_label_ssid_broadcast+common_colon);</script></td>
                            <td colspan="2" class="code_key">
                                <input id="broadcast_enable" type="radio" value="1" name="ssid_wifiBroadcast" onClick="enable_wps_set()" />
                                <span><script type="text/javascript">dw(common_enable);</script></span>
                                <input id="broadcast_diable" type="radio" value="0" name="ssid_wifiBroadcast" onClick="enable_wps_set()" />
                                <span><script type="text/javascript">dw(common_disable);</script></span>
                            </td>
                        </tr>                                  
                        <tr id="div_wpsenble" style="display:none">
                              <td width="200" height="32" class="wlan_td"><script type="text/javascript">dw(wlan_label_wps_settings+common_colon);</script></td>
                              <td colspan="2" class="code_key">
                                <input id="wps_enable" type="radio" value="1" name="ssid_wpsenble" />
                                <span><script type="text/javascript">dw(common_enable);</script></span>
                                <input id="wps_disable" type="radio" value="0" name="ssid_wpsenble" />
                                <span><script type="text/javascript">dw(common_disable);</script></span>
                            </td>
                        </tr>
                    </table>
                </div>  
                <span>&nbsp;</span>
                <div class="radio" id="checkbox_password" style="display: none;">
                    <input type="checkbox"  id="check_wpa_psk" />
                    <span><script type="text/javascript">dw(common_show_password);</script></span>
                </div>
                <div class="apply_button up_left">
                    <script type="text/javascript">create_button(common_apply,"apply_button");</script>
                </div>
