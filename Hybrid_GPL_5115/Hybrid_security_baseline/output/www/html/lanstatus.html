<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link type="text/css" rel="stylesheet" href="../css/main.css" />
        <script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="../lib/log4javascript_lite.js"></script>
        <script type="text/javascript" src="../lib/jquery.qtip.js"></script>
        <script type="text/javascript" src="../js/refresh.js"></script>
        <script type="text/javascript" src="../js/lanstatus.js"></script>
        <title></title>
    </head>
    <body>
        <div id="all_content" class="body_bg_connection">
            <div class="maintitle">
                <h1 id="title_label_lanstatus">
                    <script type="text/javascript">dw(lan_label_ipv4lan_status);</script>
                </h1>
            </div>
            <div style = "min-height:228px" class="main_content">
            <table class="diviceInfo_table" cellpadding="0" cellspacing="0" border="0">
                <tr>
                    <td><script type="text/javascript">dw(lanstatus_label_lanmacaddress);dw(common_colon);</script></td>
                    <td id="lan_mac_address" class="info_value"></td>
                </tr>
                <tr>
                    <td><script type="text/javascript">dw(lanstatus_label_wlanmacaddress);dw(common_colon);</script></td>
                    <td id="wlan_mac_address" class="info_value"></td>
                </tr>
                <tr>
                    <td><script type="text/javascript">dw(dialup_label_ip_address);dw(common_colon);</script></td>
                    <td id="ipv4_ip_address" class="info_value"></td>
                </tr>
                <tr>
                    <td><script type="text/javascript">dw(dhcp_label_subnet_mask);dw(common_colon);</script></td>
                    <td id="subnet_mask" class="info_value"></td>
                </tr>
                <tr>
                    <td><script type="text/javascript">dw(dhcp_label_dhcp_server);dw(common_colon);</script></td>
                    <td id="ipv4_dhcp_server" class="info_value"></td>
                </tr>
                <tr>
                    <td><script type="text/javascript">dw(dhcp_label_start_ip_address);dw(common_colon);</script></td>
                    <td id="ipv4_start_ip_address" class="info_value"></td>
                </tr>
                <tr>
                    <td><script type="text/javascript">dw(dhcp_label_end_ip_address );dw(common_colon);</script></td>
                    <td id="ipv4_end_ip_address" class="info_value"></td>
                </tr>
                <tr>
                    <td><script type="text/javascript">dw(lanstatus_label_dhcpleasetime);dw(common_colon);</script></td>
                    <td id="ipv4_dhcp_lease_time" class="info_value"></td>
                </tr>
            </table>
            </div>
            <div class="maintitle" id="lanstatus_ipv6_title" style="display: none;">
                <h1>
                    <script type="text/javascript">dw(lanstatus_label_ipv6lanstatus);</script>
                </h1>
            </div>
            <div style = "min-height:100px" class="main_content">
            <table class="diviceInfo_table" id="lanstatus_ipv6_table" cellpadding="0" cellspacing="0" border="0" style="display: none;">
                <tr>
                    <td><script type="text/javascript">dw(dialup_label_ip_address);dw(common_colon);</script></td>
                    <td id="ipv6_ip_address" class="info_value"></td>
                </tr>
                <tr>
                    <td><script type="text/javascript">dw(dhcp_ipv6_prefix);dw(common_colon);</script></td>
                    <td id="Prefix" class="info_value"></td>
                </tr>
                <tr>
                    <td><script type="text/javascript">dw(dhcp_ipv6_prefix_length);dw(common_colon);</script></td>
                    <td id="PrefixLength" class="info_value"></td>
                </tr>
                <tr>
                    <td><script type="text/javascript">dw(dhcp_ipv6_preferred);dw(common_colon);</script></td>
                    <td id="Preferredlifetime" class="info_value"></td>
                </tr>
                <tr>
                    <td><script type="text/javascript">dw(dhcp_ipv6_valid);dw(common_colon);</script></td>
                    <td id="Validlifetime" class="info_value"></td>
                </tr>
            </table>
            </div>
            <br>
            <div class="maintitle">
            </div>
            <br>
            <table id="table_lanlist" class="table_status" cellpadding="0" cellspacing="0">
                <tr>
                    <th>
                        <script type="text/javascript">dw(lanstatus_label_hostname);</script>
                    </th>
                    <th>
                        <script type="text/javascript">dw(wlan_label_mac_address);</script>
                    </th>
                    <th>
                        <script type="text/javascript">dw(dialup_label_ip_address);</script>
                    </th>
                    <th>
                        <script type="text/javascript">dw(lanstatus_label_expiresin);</script>
                    </th>
                </tr>
            </table>
            <br>
            <div id="refresh" class="refresh">
                <script type="text/javascript">create_button(common_refresh, 'button_refresh');</script>
            </div>
        </div>
        <noscript>
            <div class="noscript_text">
                Your browser does not support JavaScript.
            </div>
        </noscript>
    </body>
</html>
