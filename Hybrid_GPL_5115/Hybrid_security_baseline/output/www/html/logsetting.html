<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../css/main.css" type="text/css" />
<script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../lib/log4javascript_lite.js"></script>
<script type="text/javascript" src="../lib/jquery.qtip.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
<script type="text/javascript" src="../js/logStting.js"></script>
<title></title>
</head>

<body>
<div id="all_content" class="body_bg">
    <div id="wrapper" class="wrapper_dim">
        <div class="wrapper_dim wrapper_filter">
            <div id="header" class="header"></div>
            <div class="content">
                <div class="main_left">
                    <div id="settings_menu"></div>
                </div>
                <div class="content_right">
                    <div class="maintitle">
                        <h1>LogStting</h1>
                    </div>
                    <div class="main_content">
                        <table width="600" border="0" cellpadding="0" cellspacing="0" class="logstting">
                            <tr>
                                <th width="200" height="32" scope="col">Module</th>
                                <th width="400" scope="col">Logfilter</th>
                            </tr>
                            <tr>
                                <td colspan="2"><table id="logfilter">
                                    </table></td>
                            </tr>
                            <tr>
                                <td colspan="2" align="center"><table width="260" border="0" cellpadding="0" cellspacing="0">
                                        <tr>
                                            <td width="92" height="32">Destination:</td>
                                            <td width="72" align="left" class="radio"><span class="f_color">File</span>
                                                <input name="" type="checkbox" value="" id="file" class='log_click'/></td>
                                            <td width="96" align="left" class="radio"><span class="f_color">Stdout</span>
                                                <input name="" type="checkbox" value="" id="stoud" class='log_click'/></td>
                                        </tr>
                                    </table></td>
                            </tr>
                        </table>
                        <div class="logstting_bottom" >
                            <label  onclick="desableAll()"><script type="text/javascript">create_button("Disable All");</script></label>
                            <label onclick="onApply()"><script type="text/javascript">create_button(common_apply,"apply_button");</script></label>
                        </div>
                        <table width="600" border="0" cellpadding="0" cellspacing="0" class="export">
                            <tr>
                                <td colspan="2"><table width="600" border="0" cellpadding="0" cellspacing="0">
                                        <!--<tr>
                                            <td width="150" height="36" valign="top"><label><script type="text/javascript">create_button("Export Log to PC","export_log_to_pc");</script></label></td>
                                            <td class="f_color">Prompt:Please disable all log-filter manually after exporting log;otherwise,the log will be prionted continuously.</td>
                                        </tr>-->
                                        <tr>
                                            <td height="36"><label ><script type="text/javascript">create_button("Export File to PC", "export_file_to_pc");</script></label></td>
                                            <td>File name:
                                                <input name="fileName" type="text" id="fileName" size="60" readonly="readonly"  value=""/></td>
                                        <tr>
                                    </table></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="footer" class="footer"></div>

<noscript><div class="noscript_text">Your browser does not support JavaScript.</div></noscript>
</body>
</html>
