<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="../css/main.css" type="text/css" />
        <script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="../lib/log4javascript_lite.js"></script>
        <script type="text/javascript" src="../lib/jquery.qtip.js"></script>
        <script type="text/javascript" src="../js/refresh.js"></script>
        <script type="text/javascript" src="../js/aes128.js"></script>
        <script type="text/javascript" src="../js/pinautovalidate.js"></script>
        <title></title>
    </head>

    <body>
        <div id="all_content" class="bodybg">
            <div class="maintitle">
                <h1 id="title_label_pinvalidation">
                <script type="text/javascript">dw(dialup_label_pin_auto_validation);</script>
                </h1>
            </div>
            <div class="main_content" style="display:none">
                <table cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <td width="196" height="32">
                        <script type="text/javascript">
                            dw(dialup_label_current_status);
                            dw(common_colon);
                        </script>
                        </td>
                        <td>
                        <span id="current_status">&nbsp;</span>
                        </td>
                    </tr>
                    <tr>
                        <td height="32">
                        <script type="text/javascript">
                            dw(dialup_label_auto_validation);
                            dw(common_colon);
                        </script>
                        </td>
                        <td width="250">
                        <div class="radio">
                            <input class="autovalidate_enable" id="radio_autovalidate_enable" type="radio" name="auto_validation" value="1" />
                            <span>
                                <label class="label_autovalidate_enable">
                                    <script type="text/javascript">dw(common_enable);</script>
                                </label>
                            </span>
                        </div>
                        <div class="radio">
                            <input class="autovalidate_disable" id="radio_autovalidate_disable" type="radio" name="auto_validation" value="0" />
                            <span>
                                <label class="label_autovalidate_disable">
                                    <script type="text/javascript">dw(common_disable);</script>
                                </label>
                            </span>
                        </div>
                        </td>
                    </tr>
                    <tr>
                        <td height="10" class="line_space"></td>
                        <td class="line_space"></td>
                    </tr>
                    <tr>
                        <td height="32">
                        <script type="text/javascript">
                            dw(dialup_label_pin_code);
                            dw(common_colon);
                        </script>
                        </td>
                        <td>
                        <input class="pin_code_number" id="auto_pincode" type="password" name="pincode" maxlength="8" value="" />
                        </td>
                    </tr>
                    <tr>
                        <td height="32">
                        <script type="text/javascript">
                            dw(dialup_label_remaining_times);
                            dw(common_colon);
                        </script>
                        </td>
                        <td>
                        <span id="remaining_times">&nbsp;</span>
                        </td>
                    </tr>
                </table>
                <div class="apply_button">
                    <script type="text/javascript">create_button(common_apply, "validate_apply");</script>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
