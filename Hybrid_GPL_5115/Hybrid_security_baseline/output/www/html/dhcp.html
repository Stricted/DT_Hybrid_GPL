<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../css/main.css" type="text/css" />
<script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../lib/log4javascript_lite.js"></script>
<script type="text/javascript" src="../lib/jquery.qtip.js"></script>
<script type="text/javascript" src="../js/refresh.js"></script>
<script type="text/javascript" src="../js/validation.js"></script>
<script type="text/javascript" src="../js/ping.js"></script>
<script type="text/javascript" src="../js/dhcp.js"></script>
<script type="text/javascript">
</script>
<title></title>
</head>

<body>
    <div id="all_content" class="bodybg">
        <input type="text" id="focus_hidden" style="display:none" value="focus">
        <div class="maintitle">
            <h1 id="title_label_dhcp"><script type="text/javascript">dw(dhcp_label_dhcp);</script></h1>
        </div>
        <div class="main_content">
            <div>
                <table width="580" cellpadding="0" cellspacing="0" id="dhcp_status">
                    <tr>
                        <td width="182" height="42" valign="top"><script type="text/javascript">dw(dialup_label_ip_address+common_colon);</script></td>
                        <td width="396" valign="top"><input type="text" id="input_dhcp_ipaddr"  maxlength="15"  size="35"/></td>
                    </tr>
                    <tr>
                        <td width="182" height="42" valign="top">
                            <script type="text/javascript">dw(dhcp_label_subnet_mask+common_colon);</script>
                        </td>
                        <td valign="top"><input type="text"  id="input_dhcp_submark" maxlength="15"  size="35"/></td>
                    </tr>
                    <tr >
                        <td width="182" height="42" valign="top">
                            <script type="text/javascript">dw(dhcp_label_dhcp_server+common_colon);</script>
                        </td>
                        <td valign="top" class="radio" id="dhcp_status">
                            <input id="dhcp_server_enable" type="radio" name="radio_dhcp_status" value="1" onClick="enableDHCP()"/>
                            <span><script type="text/javascript">dw(common_enable);</script></span>
                            <input id="dhcp_server_disable" type="radio" name="radio_dhcp_status" value="0" onClick="disabledDHCP()"/>
                            <span><script type="text/javascript">dw(common_disable);</script></span>
                        </td>
                    </tr>
                    <tr>
                        <td width="182" height="42" valign="top" >
                            <script type="text/javascript">dw(dhcp_label_start_ip_address+common_colon);</script>
                        </td>
                        <td valign="top"><input type="text"  id="input_dhcp_startip"  maxlength="15" size="35"/></td>
                    </tr>
                    <tr>
                        <td width="182" height="42" valign="top"><script type="text/javascript">dw(dhcp_label_end_ip_address+common_colon);</script></td>
                        <td valign="top"><input type="text"  id="input_dhcp_endip" maxlength="15"  size="35"/></td>
                    </tr>
                    <tr>
                        <td width="182" height="25" valign="top"><script type="text/javascript">dw(dhcp_label_dhcp_lease_time+common_colon);</script></td>
                        <td valign="top"><!--input type="text"  id="input_dhcp_leasetime" maxlength="6" size="35"/--></td>
                    </tr>
                    <tr>
                        <td width="560" height="42" valign="top" colspan="2">
                            <table>
                                <tr>
                                    <td width="110" height="30" valign="top"">
                                        <input type="text" maxlength="4" size="3" id='input_time_day'/>
                                        <label class="daylight_string"><script type="text/javascript">dw(dialup_label_day)</script></label>&nbsp;&nbsp;
                                    </td>
                                    <td width="110" height="30" valign="top">
                                        <input type="text" maxlength="2" size="3" id='input_time_hour'/>
                                        <label class="daylight_string"><script type="text/javascript">dw(dialup_label_hour)</script></label>&nbsp;&nbsp;
                                    </td>
                                    <td width="110" height="30" valign="top">
                                        <input type="text" maxlength="2" size="3" id='input_time_minute'/>
                                        <label class='daylight_string'><script type="text/javascript">dw(dialup_label_minute)</script></label>&nbsp;&nbsp;
                                    </td>
                                    <td width="110" height="30" valign="top">
                                        <input type="text" maxlength="2" size="3" id='input_time_second'/>
                                        <label class='daylight_string'><script type="text/javascript">dw(sntp_label_second)</script></label>
                                    </td>
                                </tr>
                            </table>
                            <input type="text" maxlength="4" size="10" id='input_time_hide' style="display:none"/>
                        </td>
                    </tr>
                    <tr>
                        <td width="182" height="42" valign="top"><script type="text/javascript">dw(dhcp_ipv6_dns_server);dw(common_colon);</script></td>
                        <td valign="top"><input  type="text"  id="dhcp_dns_server"  maxlength="15"  size="35"/></td>
                    </tr>
                    <tr>
                        <td width="182" height="42" valign="top"><script type="text/javascript">dw(dhcp_ipv6_dns_seconds);dw(common_colon);</script></td>
                        <td valign="top"><input type="text"  id ="dhcp_dns_seconds" maxlength="15"  size="35"/></td>
                    </tr>
                </table>
            </div>
            <div class="apply_button" id="apply_button">
                    <script type="text/javascript">
                        create_button(common_apply,"apply");
                    </script> 
            </div>
        </div>
    </div>
</body>
</html>
