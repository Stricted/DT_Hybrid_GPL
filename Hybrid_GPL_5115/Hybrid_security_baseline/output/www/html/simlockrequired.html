<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link type="text/css" rel="stylesheet" href="../css/main.css" />
        <link rel="icon" href="../res/favicon.ico">
        <link rel="shortcut icon" href="../res/favicon.ico">
        <script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="../lib/log4javascript_lite.js"></script>
        <script type="text/javascript" src="../lib/jquery.qtip.js"></script>
        <script type="text/javascript" src="../js/main.js"></script>
        <script type="text/javascript" src="../js/aes128.js"></script>
        <script type="text/javascript" src="../js/simlockrequired.js"></script>
        <title></title>
    </head>

    <body>
        <div id="all_content" class="body_bg">
            <div class="login_head_div">
                <div id="logo"></div>
                <div class="language">
                    <span>
                        <select id="lang"></select>
                    </span>
                </div>
            </div>
            <div class="content_box">
                <div class="validate_title">
                    <h1>
                    <script type="text/javascript">dw(dialup_label_unlock_device);</script>
                    </h1>
                </div>
                <div class="pin_code">
                    <div class="simlock">
                        <script type="text/javascript">dw(dialup_hilink_simlocked_discription);</script>
                    </div>
                    <table width="600" align="center"  cellpadding="0" cellspacing="0">
                        <tr>
                            <td colspan="3"></td>
                        </tr>
                        <tr>
                            <td height="28" class="up_nodite nowrap">
                            <script type="text/javascript">
                                dw(dialup_label_simlock_code);
                                dw(common_colon);
                            </script>
                            </td>
                            <td class="required_input">
                            <input id="input_simunlock" type="password" class="pin_input_style" maxlength="8" size="30"/>
                            </td>
                            <td width="100%" id="simunlock_error"></td>
                        </tr>
                        <tr>
                            <td height="28"></td>
                            <td class="required_input time" colspan="2" valign="top">
                            <script type="text/javascript">
                                dw(dialup_label_remaining_times);
                                dw(common_colon+"&nbsp;");
                            </script>
                            <label id="label_SimlockTimes">
                                10
                            </label>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td id="simlock" valign="top" height="28" colspan="2"></td>
                        </tr>
                    </table>
                    <div class="apply_button">
                        <!--footer_btn-->
                        <script type="text/javascript">create_button(common_apply,"simlock_button_apply");</script>
                        <script type="text/javascript">create_button(common_continue, "link_login");</script>
                    </div>
                </div>
            </div>
            <div id="footer"  class="footer">
            </div>
        </div>
        <noscript>
            <div class="noscript_text">
                Your browser does not support JavaScript.
            </div>
        </noscript>
    </body>
</html>
