<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="../css/main.css" type="text/css" />
        <script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="../lib/log4javascript_lite.js"></script>
        <script type="text/javascript" src="../lib/jquery.qtip.js"></script>
        <script type="text/javascript" src="../js/refresh.js"></script>
        <script type="text/javascript" src="../js/aes128.js"></script>
        <script type="text/javascript" src="../js/wps.js"></script>
        <title></title>
    </head>

    <body>
        <div id="all_content" class="body_bg_log">
    <input id="focus_hidden" type="text" value="focus" style="display:none">
            <div class="maintitle">
                <h1 id="title_label_wlanwps">
                <script type="text/javascript">dw(wlan_label_wps_settings);</script>
                </h1>
            </div>
            <div class="main_content">
                <div id = "wps_pin">
                    <p>
                        <script type="text/javascript">dw(wlan_help_wps_pin);</script>
                    </p>
                    <table  cellpadding="0" cellspacing="0" class="wps_settings" >
                        <tr>
                            <td width="140">
                            <script type="text/javascript">
                                dw(wlan_label_wps_mode);
                                dw(common_colon);
                            </script>
                            <td>
                                <select id="wps_mode_select" class="input_select" >
                                </select>
                            </td>
                        </tr>
                    </table>
                    <table  cellpadding="0" cellspacing="0" class="wps_settings" style="margin-top: 20px">
                        <tr>
                            <td width="140">
                            <script type="text/javascript">
                                dw(wlan_label_wps_pin);
                                dw(common_colon);
                            </script>
                            </td>
                            <td>
                            <input type="text" id="input_WPSPin" maxlength="8" class="input_style" />
                            </td>
                            <td>&nbsp;&nbsp;</td>
                            <td id="Gen_Pin" style='display:none;width:120px'>                            
                                <script type="text/javascript">create_button(wps_label_generate_pin,"Gen_Pin");</script>
                            </td>
                        </tr>
                        <tr>
                            <td width="140"></td>
                            <td>
                            <label id="wps_pin_error" >
                            </label>
                            </td>
                        </tr>
                    </table>
                </div>

                <div id = "wps_pbc">
                    <p>
                        <script type="text/javascript">dw(wps_label_two_ways_to_add);</script>
                    </p>
                    <table width="600" cellpadding="0" cellspacing="0" class="wps_settings">
                        <tr>
                            <td width="20" height="26">
                            <input type="radio" name="radio" id="wps_pin_radio" onclick="wps_pin_radio()" />
                            </td>
                            <td>
                            <span>PIN</span>
                            <input type="text" id="input_WPSPin" maxlength="8" size="20"/>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                            <label id="wps_pin_error" >
                            </label>
                            </td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td>
                            <script type="text/javascript">dw(wlan_help_wps_pin);</script>
                            </td>
                        </tr>
                    </table>
                    <table width="600" cellpadding="0" cellspacing="0" class="wps_settings">
                        <tr>
                            <td width="20" height="26">
                            <input type="radio" name="radio" id="wps_pbc_radio" onclick="wps_pbc_radio()" />
                            </td>
                            <td width="578">PBC</td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td>
                            <script type="text/javascript">dw(wlan_help_pbc);</script>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="apply_button" >
                    <script type="text/javascript">create_button(common_apply,"apply_button");</script>
                </div>
            </div>
        </div>
        <noscript>
            <div class="noscript_text">
                Your browser does not support JavaScript.
            </div>
        </noscript>
    </body>
</html>
