<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="../css/main.css" type="text/css" />
        <script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="../lib/jquery.cookies.2.2.0.js"></script>
        <script type="text/javascript" src="../lib/log4javascript_lite.js"></script>
        <script type="text/javascript" src="../lib/jquery.qtip.js"></script>
        <script type="text/javascript" src="../js/refresh.js"></script>
        <script type="text/javascript" src="../js/validation.js"></script>
        <script type="text/javascript" src="../js/connectionstatus.js"></script>
        <script type="text/javascript" src="../js/mobilenetworksettings.js"></script>
        <title></title>
    </head>

    <body>
    <div id="all_content" class="body_bg_settings">
        <div class="maintitle">
            <h1 id="title_label_connection">
            <script type="text/javascript">dw(hilink_label_auto_connection_link);</script>
            </h1>
        </div>
        <div class="main_content" style="min-height:400px">
            <h2><script type="text/javascript">dw(dialup_label_current_connection);</script></h2>
            <table cellpadding="0" cellspacing="0" border="0" class="connectionstatus_table" style="display: none;">
            <tr id='conn_status'>
                <td><script type='text/javascript'>dw(label_ipv4connection_status + common_colon);</script></td>
                <td><label id="connection_status" class="list_right"></label></td>
            </tr>
            <tr id='conn_ipv6_status' style="display: none;">
                <td><script type='text/javascript'>dw(connectiontatus_label_ipv6connection_status + common_colon);</script></td>
                <td><label id="connection_ipv6_status" class="list_right"></label></td>
            </tr>
            </table>
            <table cellpadding="0" cellspacing="0" border="0" class="connstatus_admin_table">
                <tr>
                    <td><table cellpadding="0" cellspacing="0" border="0" class="connectionset_table">
                        <tr id="connectiondevice"><td><script type='text/javascript'>dw(connectiontatus_label_connection_channel + common_colon);</script></td>
                            <td><select id="conn_device" class="input_select">
                                 <option value="1"><script type='text/javascript'>dw(label_set_quick_connection_wireless);</script></option>
                                 <option value="2"><script type='text/javascript'>dw(label_set_quick_connection_wireline);</script></option>
                                 <!--option value="3"><script type='text/javascript'>dw(set_quick_connection_device_radio_priority);</script></option-->
                                 </select>
                            </td>
                        </tr>
                        <tr id='conn_radio' style="display: none;"><td ><script type='text/javascript'>dw(dialup_label_profile_list + common_colon);</script></td>
                            <td id='conn_radio_td'><select id="conn_profiles" class="input_select"></select></td>
                        </tr>
                        <tr id='conn_eth'><td><script type='text/javascript'>dw(dialup_label_profile_list + common_colon);</script></td>
                            <td id='conn_eth_td'><select id="conn_eth_profiles" class="input_select"></select></td>
                        </tr>                     
                    </table></td>
                    <td align="right"><table>
                    <tr><td height='38px'  id='app_btn_temp'></td>
                    <td height='38px' id='conn_btn_temp'></td></tr>
                    </table></td>
                </tr>
            </table>        
            <div ><table class="apply_button">
                    <tr><td height='38px'  id='conn_btn'></td>
                    <td height='38px' id='app_btn'></td></tr>
                    </table></div>
            <br>
            <h2><script type="text/javascript">dw(dialup_label_network);</script></h2>
            <table cellpadding="0" cellspacing="0" border="0" class="connectionset_table">
                <tbody>
                <tr>
                    <td><label><script type="text/javascript">dw(dialup_label_preferred_mode);dw(common_colon);</script></label></td>
                    <td>
                        <select id="preferred_mode_select"></select>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="apply_button">
                <script type="text/javascript">create_button(common_apply, "network_apply");</script>
            </div>
            <h2><script type="text/javascript">dw(dialup_label_searching_network);</script></h2>
            <table cellpadding="0" cellspacing="0" border="0" class="connectionset_table">
                <tbody>
                    <tr>
                        <td><label><script type="text/javascript">dw(dialup_label_mode);dw(common_colon);</script></label></td>
                        <td>
                            <select id="network_select"></select>
                        </td>
                        
                        <td id="current_plmn"></td>
                    </tr>
                </tbody>
            </table>
            <div class="apply_button">
            <script type="text/javascript">create_button(common_apply, "mobilensetting_apply");</script>
            </div>
        </div>
    </div>
    <!--content end-->
    </body>
</html>
