<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link type="text/css" rel="stylesheet" href="../css/main.css" />
    <script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../lib/log4javascript_lite.js"></script>
    <script type="text/javascript" src="../lib/jquery.qtip.js"></script>
    <script type="text/javascript" src="../js/refresh.js"></script>
    <script type="text/javascript" src="../js/tr111.js"></script>
    <script type="text/javascript" src="../js/aes128.js"></script>
    <title></title>
</head>
<body>
<div id="all_content" class="body_bg_settings">
        <input type="text" id="focus_hidden" style="display:none" value="focus">
                    <div class="maintitle">
                        <h1><script type="text/javascript">dw(tr111_label_tr111);</script></h1>
                    </div>
                    <div class="main_content">
                        <div  style="margin-top:20px">
                            <table id="show_tr111_setting" width="100%">
                                <tr valign="top" height="37">
                                    <td width="50%"><script type="text/javascript">dw(tr111_stun);dw(common_colon);</script></td>
                                    <td width="20%"><input type="checkbox" id="tr111_stun_check"/><script type="text/javascript">dw(common_enable);</script></td>
                                    <td></td>
                                </tr>
                                <tr valign="top" height="37">
                                    <td width="50%" ><script type="text/javascript">dw(tr111_min);dw(common_colon);</script></td>
                                    <td width="20%"><input type="input" value="" name="interval_min" id="id_interval_min" maxlength='10'/></td>
                                    <td><span><script type="text/javascript">dw(tr111_second);</script></span></td>
                                </tr>
                                <tr valign="top" height="37">
                                    <td><script type="text/javascript">dw(tr111_max);dw(common_colon);</script></td>
                                    <td><input type="input" name="acsurl_max" id="id_interval_max" value="" maxlength='10'></td>
                                    <td><script type="text/javascript">dw(tr111_second);</script></td>
                                </tr>
                                <tr valign="top" height="37">
                                    <td><script type="text/javascript">dw(tr111_address);dw(common_colon);</script></td>
                                    <td><input type="text" id="id_address" name="tr111_address" maxlength='20'/></td>
                                    <td></td>
                                </tr>
                                <tr valign="top" height="37">
                                    <td><script type="text/javascript">dw(tr111_port);dw(common_colon);</script></td>
                                    <td><input type="input" id="id_port" name="tr111_port" value="" maxlength='5'/></td>
                                    <td></td>
                                </tr>
                                <tr valign="top" height="37">
                                    <td><script type="text/javascript">dw(tr111_name);dw(common_colon);</script></td>
                                    <td><input type="text" id="id_username" name="conn_username" value="" maxlength='31'/></td>
                                    <td></td>
                                </tr>
                                <tr valign="top" height="37">
                                    <td><script type="text/javascript">dw(tr111_password);dw(common_colon);</script></td>
                                    <td><input type="password" id="id_password" name="conn_password" value="" maxlength='31'/></td>
                                    <td></td>
                                </tr>
                            </table>
                        </div>
                        <div class="apply_button">
                            <script type="text/javascript">create_button(common_apply,"tr111_apply");</script>
                        </div>
                    </div>
</div>
</body>
</html>
