<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <link rel="stylesheet" href="../css/main.css" type="text/css" />
        <script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="../lib/log4javascript_lite.js"></script>
        <script type="text/javascript" src="../lib/jquery.qtip.js"></script>
        <script type="text/javascript" src="../js/refresh.js"></script>
        <script type="text/javascript" src="../js/logview.js"></script>
        <title></title>
    </head>
    <body>
        <div id="all_content" class="body_bg_log">
            <div class="maintitle">
                <h1 id="title_label_logview"><script type="text/javascript">dw(advanced_label_logview);</script></h1>
            </div>
         <div class="main_content">
            <table cellpadding="0" cellspacing="0" border="0" width="580">
                <tr height="30px">
                    <td width="300">
                        <script type="text/javascript">dw(common_enable);</script>
                    </td>
                    <td width="20">
                        <input name="enable_log" id="enable_log" type="checkbox" value=""/>
                    </td>
                    <td width="260"></td>
                </tr>
                <tr height="30px">
                    <td width="300">
                        <script type="text/javascript">dw(log_level);dw(common_colon);</script>
                    </td>
                    <td width="20">
                        <select id="log_level" class="input_select">
                            <option value="Error"><script type="text/javascript">dw(common_error);</script></option>
                            <option value="Warning"><script type="text/javascript">dw(log_view_level_Warning);</script></option>
                            <option value="Notice"><script type="text/javascript">dw(log_view_level_Notice);</script></option>
                        </select>
                    </td>
                    <td width="260"></td>
                </tr>
                <tr height="30px">
                    <td width="300">
                        <script type="text/javascript">dw(log_display_level);dw(common_colon);</script>
                    </td>
                    <td width="20">
                        <select id="level_display_select" class="input_select">
                        </select>
                    </td>
                    <td width="260"></td>
                </tr>
                <tr>
                   <td width="300">
                    </td>
                    <td width="20">
                    </td>
                    <td width="260">
                     <span id="set_btn">
                        <script type="text/javascript">create_button(common_apply,"apply");</script>
                     </span>
                    </td>
                </tr>
            </table>
            <div class="set_textarea">
                <textarea readonly="readonly" rows="20" cols="110" id="show_log_area"></textarea>
            </div>
          </div>
        </div>
    </body>
</html>
