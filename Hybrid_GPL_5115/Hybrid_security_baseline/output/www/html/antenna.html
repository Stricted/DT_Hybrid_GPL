<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link type="text/css" rel="stylesheet" href="../css/main.css" />
<script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../lib/log4javascript_lite.js"></script>
<script type="text/javascript" src="../lib/jquery.qtip.js"></script>
<script type="text/javascript" src="../js/refresh.js"></script>
<script type="text/javascript" src="../js/validation.js"></script>
<script type="text/javascript" src="../js/antenna.js"></script>
<title></title>
</head>

<body>
<div id="all_content" class="body_bg_settings">
        <input type="text" id="focus_hidden" style="display:none" value="focus">
                <div class="maintitle">
                    <h1 id="title_label_antenna"><script type="text/javascript">dw(antenna_label_antenna);</script></h1>
                </div>
                <div class="main_content">
                    <div>
                        <p><script type="text/javascript">dw(antenna_label_description);</script></p>
                        <div id="antenna_mode">
                            <table width="600" border="0" cellspacing="0" cellpadding="0" class="connection_content_list">
                                <tr valign="top">
                                    <td valign="middle" height="28" width="220">
                                        <script type="text/javascript">
                                            dw(antenna_label_antenna_mode);
                                            dw(common_colon);
                                        </script>
                                    </td>
                                    <td valign="middle">
                                        <span>
                                            <select class="input_select" id="select_antenna_mode" name="select_antenna_mode">
                                                <option value='0'>
                                                    <script type="text/javascript">dw(antenna_label_antenna_mode_outer)</script>
                                                </option>
                                                <option value='1'>
                                                    <script type="text/javascript">dw(antenna_label_antenna_mode_inner)</script>
                                                </option>
                                            </select>
                                        </span>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="apply_button">
                            <script type="text/javascript">create_button(common_apply,"apply");</script>
                        </div>
                    </div>
                </div>
</div>
</body>
</html>
