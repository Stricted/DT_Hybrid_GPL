<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="../css/main.css" type="text/css" />
        <script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="../lib/log4javascript_lite.js"></script>
        <script type="text/javascript" src="../lib/jquery.qtip.js"></script>
        <script type="text/javascript" src="../js/refresh.js"></script>
        <script type="text/javascript" src="../js/ping.js"></script>
        <script type="text/javascript" src="../js/upnp.js"></script>
        <title></title>
    </head>
    <body>
        <div id="all_content" class="bodybg">
        <input type="text" id="focus_hidden" style="display:none" value="focus">
            <div class="maintitle">
                <h1 id="title_label_upnpsettings">
                <script type="text/javascript">dw(firewall_label_upnp_setting);</script>
                </h1>
            </div>
            <div class="main_content">
                <p>
                    <script type="text/javascript">dw(firewall_text_upnp_setting);dw("<br>" + common_note + common_colon +security_label_firewall_reboot_hint);</script>
                </p>
                <div class="dhcp_rows">
                    <table width="100%" cellpadding="0" cellspacing="0">
                        <tr>
                            <td width="120" height="45">
                            <script type="text/javascript">dw(firewall_label_upnp_status + common_colon);</script>
                            </td>
                            <td>
                            <div class="radio">
                                <input type="radio"  name="radio"  id="ck_enable"/>
                                <span>
                                    <script type="text/javascript">dw(common_enable);</script>
                                </span>
                                <input type="radio"  name="radio" id="ck_disable"/>
                                <span>
                                    <script type="text/javascript">dw(common_disable);</script>
                                </span>
                            </div>
                            </td>
                        </tr>
                    </table>
                    <div class="apply_button" id="button_apply">
                        <script type="text/javascript">create_button(common_apply, "apply");</script>
                    </div>
                </div>

                <p>
                    <script type="text/javascript">dw(firewall_text_nat_setting);</script>
                </p>
                 <div class="nat_rows" style="margin-top: 10px">
                    <table width="100%" cellpadding="0" cellspacing="0">
                        <tr>
                            <td width="120" height="45">
                            <script type="text/javascript">dw(firewall_label_nat_status + common_colon);</script>
                            </td>
                            <td>
                            <div class="radio">
                                <input type="radio"  name="nat_flag" value="2" id="nat_enable"/>
                                <span>
                                    <script type="text/javascript">dw(common_enable);</script>
                                </span>
                                <input type="radio"  name="nat_flag" value="1" id="nat_disable"/>
                                <span>
                                    <script type="text/javascript">dw(common_disable);</script>
                                </span>
                            </div>
                            </td>
                        </tr>
                    </table>
                    <div class="apply_button" id="button_apply" style="margin-top: 10px">
                        <script type="text/javascript">create_button(common_apply, "apply_nat");</script>
                    </div>
                </div>
                
            </div>
        </div>
    </body>
</html>
