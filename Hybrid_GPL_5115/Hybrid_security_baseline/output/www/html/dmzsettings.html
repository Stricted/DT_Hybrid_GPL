<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="../css/main.css" type="text/css" />
    <script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../lib/log4javascript_lite.js"></script>
    <script type="text/javascript" src="../lib/jquery.qtip.js"></script>
    <script type="text/javascript" src="../js/refresh.js"></script>
    <script type="text/javascript" src="../js/validation.js"></script>
    <script type="text/javascript" src="../js/dmzsettings.js"></script>
    <title></title>
</head>
<body>
<div id="all_content" class="bodybg">
    <input type="text" id="focus_hidden" style="display:none" value="focus">
    <div class="maintitle">
        <h1 id="title_label_dmzsettings"><script type="text/javascript" >dw(firewall_label_dmz_settings);</script></h1>
    </div>
    <div class="main_content">
        <p><script type="text/javascript">dw(firewall_help_dmz_settings);</script></p>
        <div class="dmz_statue">
            <table width="100%" border="0" cellpadding="0" cellspacing="0">
                <tr height="32px">
                    <td width="120">
                        <script type="text/javascript">dw(ddns_wanpath + common_colon);</script>
                    </td>
                    <td>
                        <select  id="dmz_wanpath" class="input_select" style="width:auto;"></select>
                    </td>
                </tr>
                <tr height="32px"><td ></td><td></td></tr>
                <tr height="32px">
                    <td width="120">
                        <script type="text/javascript" >dw(firewall_label_dmz_status);</script>
                    </td>
                    <td align="left" >
                        <div class="radio"><input id= "dmz_enable" type="radio" name="dmz_status" value="1" />
                            <span><script type="text/javascript" >dw(common_enable);</script></span>
                        </div>
                        <div class="radio"><input id= "dmz_disable" type="radio" name="dmz_status" value="0" />
                            <span><script type="text/javascript" >dw(common_disable);</script></span>
                        </div>
                    </td>
                </tr>
                <tr height="32px">
                    <td width="120"><script type="text/javascript">dw(firewall_label_dmz_ip_address);</script></td>
                    <td>
                        <input type="text" id="dmz_ip_address" class="input_style" maxlength="15"/>
                    </td>
                </tr>
                <tr>
                    <td width="120"></td>
                    <td>
                        <label id="dmz_error" ></label>
                    </td>
                </tr>
        </table>
        </div>
            <div class="apply_button">
                <script type="text/javascript">create_button(common_apply, "apply_button");</script>
            </div>
        </div>
    </div>
</body>
</html>
