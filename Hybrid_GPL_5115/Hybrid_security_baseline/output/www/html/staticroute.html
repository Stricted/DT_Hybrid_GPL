<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link type="text/css" rel="stylesheet" href="../css/main.css" />
    <script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../lib/log4javascript_lite.js"></script>
    <script type="text/javascript" src="../lib/jquery.qtip.js"></script>
    <script type="text/javascript" src="../js/refresh.js"></script>
    <script type="text/javascript" src="../js/validation.js"></script>
    <script type="text/javascript" src="../js/table.js"></script>
    <script type="text/javascript" src="../js/staticroute.js"></script>
    <title></title>
</head>
<body>
<div id="all_content" class="body_bg_settings">
            <div class="maintitle">
            <h1 id="title_label_staticrouter"><script type="text/javascript">dw(staticroute_label_staticroute);</script></h1>
            </div>
            <div class="main_content staticroute_main_content" style="margin-left:0;margin-right:0;width:648px">
                <table cellpadding="0" cellspacing="0" id="service_list" style="width:648px">
                    <tr>
                        <th height="30" width="160"><script type="text/javascript">dw(static_route_lable_destination_network_address);</script></th>
                        <th width="130"><script type="text/javascript">dw(dhcp_label_subnet_mask);</script></th>
                        <th width="130"><input id="checkbox_staticroute_default" type="checkbox"  name="staticroute_default_sttings" style="width:13px;height:13px;"><script type="text/javascript">dw(wanstatus_label_defaultgateway);</script></th>
                        <th width="98"><input id="checkbox_staticroute_interface" type="checkbox"  name="staticroute_interface_sttings" style="width:13px;height:13px;"><script type="text/javascript">dw(static_route_lable_interface);</script></th>
                        <th width="50"><script type="text/javascript">dw(firewall_label_status);</script></th>
                        <th width="100"><script type="text/javascript">dw(common_options);</script></th>
                    </tr>
                    <tr class="add_item_control">
                        <td><input type="text" id="input_destination_network_address" value="" maxlength="15"/></td>
                        <td><input type="text" id="input_subnetmask" value="" maxlength="15"/></td>
                        <td><input type="text" id = "input_staticroute_default" value="" maxlength="15"/></td>
                        <td><select id = "select_staticroute_interface"></select></td>
                        <td></td>
                        <td class="user_options">
                            <a href="javascript:void(0);" id="add_item_ok"><script type="text/javascript">dw(common_ok);</script></a>
                            <a href="javascript:void(0);" id="add_item_cancel"><script type="text/javascript">dw(common_cancel);</script></a>
                        </td>
                     </tr>
                </table>
                <br />
                <script type="text/javascript">create_button(common_add, "add_item");</script>
                <div class="apply_button"> 
                    <script type="text/javascript">create_button(common_apply, "apply");</script>
                </div>
             </div>
             <div class="maintitle" id="staticroute_ipv6_title" style="display: none;">
             <h1><script type="text/javascript">dw(ipv6staticroute_label_ipv6staticroute);</script></h1>
             </div>
             <div class="main_content staticroute_main_content" id="staticroute_ipv6_content" style="display: none;margin-left:0;margin-right:0;width:648px">
                 <table cellpadding="0" cellspacing="0" id="service_list_route" style="width:648px">
                     <tr>
                         <th height="30" width="190"><script type="text/javascript">dw(static_route_lable_destination_network_address);</script></th>
                         <th width="50"><script type="text/javascript">dw(dhcp_ipv6_prefix_length);</script></th>
                         <th width="160"><input id="checkbox_ipv6staticroute_default" type="checkbox"  name="staticroute_default_sttings" style="width:13px;height:13px;"><script type="text/javascript">dw(wanstatus_label_defaultgateway);</script></th>
                         <th width="98"><input id="checkbox_ipv6staticroute_interface" type="checkbox"  name="staticroute_interface_sttings" style="width:13px;height:13px;"><script type="text/javascript">dw(static_route_lable_interface);</script></th>
                         <th width="50"><script type="text/javascript">dw(firewall_label_status);</script></th>
                         <th width="100"><script type="text/javascript">dw(common_options);</script></th>
                     </tr>
                     <tr class="add_item_control_route">
                         <td><input type="text" id="input_destination_network_address_ipv6" value="" maxlength="39"/></td>
                         <td><input type="text" id="input_prefix_length_ipv6" value="64" maxlength="3"/></td>
                         <td><input type="text" id = "input_staticroute_default_ipv6" value="" maxlength="39"/></td>
                         <td><select id = "select_staticroute_interface_ipv6"></select></td>
                         <td></td>
                         <td class="user_options">
                             <a href="javascript:void(0);" id="add_item_ok_route"><script type="text/javascript">dw(common_ok);</script></a>
                             <a href="javascript:void(0);" id="add_item_cancel_route"><script type="text/javascript">dw(common_cancel);</script></a>
                         </td>
                      </tr>
                   </table>
                <br />
                <script type="text/javascript">create_button(common_add, "add_item_route");</script>
                <div class="apply_button"> 
                    <script type="text/javascript">create_button(common_apply, "apply_route");</script>
                </div>
            </div>
</div>
</body>
</html>
