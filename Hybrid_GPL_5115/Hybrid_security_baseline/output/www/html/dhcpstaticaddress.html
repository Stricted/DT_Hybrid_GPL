<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link type="text/css" rel="stylesheet" href="../css/main.css" />
    <script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../lib/log4javascript_lite.js"></script>
    <script type="text/javascript" src="../lib/jquery.qtip.js"></script>
    <script type="text/javascript" src="../js/refresh.js"></script>
    <script type="text/javascript" src="../js/validation.js"></script>
    <script type="text/javascript" src="../js/table.js"></script>
    <script type="text/javascript" src="../js/dhcpstaticaddress.js"></script>
    <title></title>
</head>

<body>
    <div id="all_content" class="body_bg_settings">
        <div class="maintitle">
            <h1 id="title_label_staticaddress"><script type="text/javascript">dw(Label_static_address);</script></h1>
        </div>
    <div class="main_content">
        <table id="service_list" cellpadding="0" cellspacing="0">
            <tr height="30">
                <th  width="220"><script type="text/javascript">dw(wlan_label_mac_address);</script></th>
                <th  width="178"><script type="text/javascript">dw(dialup_label_ip_address);</script></th>
                <th  width="100"><script type="text/javascript">dw(firewall_label_status);</script></th>
                <th width="100"><script type="text/javascript">dw(common_options);</script></th>
            </tr>
            <tr class="add_item_control">
                <td><input type="text" id="MACAddress" name="MACAddress" maxlength="17"></td>
                <td><input type="text" id="StaticIPAddress" name="StaticIPAddress" maxlength="15"></td>
                <td><select id="StaticStatus" name="StaticStatus"></select></td>
                <td class="user_options">
                <a href="javascript:void(0);" id="add_item_ok"><script type="text/javascript">dw(common_ok);</script></a>
                <a href="javascript:void(0);" id="add_item_cancel"><script type="text/javascript">dw(common_cancel);</script></a>
                </td>
            </tr>
        </table>
        <br />
        <script type="text/javascript">create_button(common_add, "add_item");</script>
        <div class="apply_button">
        <script type="text/javascript">create_button(common_apply,"apply");</script>
        </div>
    </div>
    </div>
</body>
</html>
