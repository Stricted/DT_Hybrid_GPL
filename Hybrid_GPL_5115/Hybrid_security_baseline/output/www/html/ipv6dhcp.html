<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../css/main.css" type="text/css" />
<script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../lib/log4javascript_lite.js"></script>
<script type="text/javascript" src="../lib/jquery.qtip.js"></script>
<script type="text/javascript" src="../js/refresh.js"></script>
<script type="text/javascript" src="../js/validation.js"></script>
<script type="text/javascript" src="../js/ipv6dhcp.js"></script> 
<title></title>
</head>
<body>
<div id="all_content" class="body_bg_settings">
        <input type="text" id="focus_hidden" style="display:none" value="focus">
                <div class="maintitle">
                    <h1 id="title_label_ipv6dhcp"><script type="text/javascript">dw(ipv6dhcp_label_ipv6dhcp);</script></h1>
                </div>
                <div class="main_content">
                    <div>
                    <table align="center" width="580" border="0" cellpadding="0" cellspacing="0" class="wlan_list">
                        <tr height="1">
                            <th width="200px"></th>
                            <th width="140px"></th>
                            <th width="240px"></th>
                        </tr>
                        <tr id="wlan_module" height="37" valign="top">
                            <td><script type="text/javascript">dw(dhcp_label_dhcp_server);dw(common_colon);</script></td>
                            <td>
                                <input type="checkbox" id="dhcp_checkbox" value="0" name="mode"/>
                                <span><script type="text/javascript">dw(common_enable);</script></span>
                            </td>
                            <td></td>
                        </tr>
                        <tr height="37" valign="top" style="display:none" id="dhcp_select_tr">
                            <td  height="32"><script type="text/javascript">dw(dhcp_ipv6_mode);dw(common_colon);</script></td>
                            <td>
                                <select id="dhcp_select" class="input_select" style="width:auto;">
                                    <!--option value="Normal"><script type="text/javascript">dw(common_manual);</script></option-->
                                    <option value="UseAllocatedSubnet"><script type="text/javascript">dw(dhcp_ipv6_label_useallocatesubnet);</script></option>
                                    <option value="UseAllocatedOther"><script type="text/javascript">dw(dhcp_ipv6_label_useallocateother);</script></option>
                                </select>   
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td id= "useother_note" height="32" colspan ="3" style="color:red;"><script type="text/javascript">dw(lable_useother_note)</script></td>
                        </tr>
                    </table>
                    <table align="center"  id="dhcp_manual_content"  width="580" border="0" cellpadding="0" cellspacing="0" class="wlan_list" style="display:none">
                        <tr height="1" valign="top">
                            <th width="200px"></th>
                            <th width="140px"></th>
                            <th width="240px"></th>
                        </tr>
                        <tr height="37" valign="top">
                            <td  height="32"><script type="text/javascript">dw(dhcp_ipv6_prefix);dw(common_colon);</script></td>
                            <td><input id="dhcp_prefix" type="text" class="input_style" maxlength="39" /></td>
                            <td></td>
                        </tr>
                        <tr height="37" valign="top">
                            <td  height="32"><script type="text/javascript">dw(dhcp_ipv6_prefix_length);dw(common_colon);</script></td>
                            <td><input id="dhcp_prefix_length" class="input_style"  maxlength="2"/></td>
                            <td  height="32"><script type="text/javascript">dw(dhcp_ipv6_length_limit);</script></td>
                        </tr>
                        <tr height="37" valign="top">
                            <td  ><script type="text/javascript">dw(dhcp_ipv6_preferred);dw(common_colon);</script></td>
                            <td><input id="dhcp_preferred"  class="input_style" maxlength="12" /></td>
                            <td  ><script type="text/javascript">dw(dhcp_ipv6_valid_limit);</script></td>
                        </tr>
                        <tr height="37" valign="top">
                            <td><script type="text/javascript">dw(dhcp_ipv6_valid);dw(common_colon);</script></td>
                            <td><input id="dhcp_valid"  class="input_style" maxlength="12" /></td>
                            <td><script type="text/javascript">dw(dhcp_ipv6_valid_limit);</script></td>
                        </tr>
                        <tr height="37" valign="top">
                            <td ><script type="text/javascript">dw(dhcp_ipv6_dns_server);dw(common_colon);</script></td>
                            <td>
                                <input id="dhcp_dns_server" class="input_style"  maxlength="39"/>
                            </td>
                            <td></td>
                        </tr>
                        <tr height="37" valign="top">
                            <td  height="32" class="wlan_td"><script type="text/javascript">dw(dhcp_ipv6_dns_seconds);dw(common_colon);</script></td>
                            <td><input class="input_style" id ="dhcp_dns_seconds" maxlength="39"/></td>
                            <td></td>
                        </tr>
                    </table>
                    </div>
                    <div class="apply_button">
                        <script type="text/javascript">create_button(common_apply,"apply_button","disable_btn");</script>
                    </div>
                </div>
</div>
</body>
</html>
