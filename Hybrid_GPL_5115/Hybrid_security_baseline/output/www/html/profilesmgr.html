<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="../css/main.css" type="text/css" />
        <script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="../lib/log4javascript_lite.js"></script>
        <script type="text/javascript" src="../lib/jquery.qtip.js"></script>
        <script type="text/javascript" src="../js/refresh.js"></script>
        <script type="text/javascript" src="../js/redirect.js"></script>
        <script type="text/javascript" src="../js/validation.js"></script>
        <script type="text/javascript" src="../js/aes128.js"></script>
        <script type="text/javascript" src="../js/profilesmgr.js"></script>
        <title></title>
    </head>
    <body>
        <div id="all_content" class="body_bg_log">
            <div class="maintitle">
                <h1 id="title_label_wirelessprofile">
                <script type="text/javascript">dw(dialup_label_wireless_profile);</script>
                </h1>
            </div>
            <div class="main_content">
                <table width="580" cellpadding="0" cellspacing="0" id="profiles_info">
                    <tr height="1">
                        <th width="216"></th>
                        <th width="364"></th>
                    </tr>
                    <tr id="tr_profile_autoapn">
                        <td height="32">
                        <script type="text/javascript">
                            dw(dialup_label_autoapn);
                            dw(common_colon);
                        </script>
                        </td>
                        <td class="display_info_rows">
                        <input class='radio' type='radio' value='0' name='redio_autoapn'/>
                        <script type="text/javascript">dw(common_enabled);</script>
                        <input class='radio' type='radio' value='1' name='redio_autoapn'/>
                        <script type="text/javascript">dw(common_disabled);</script>
                        </td>
                    </tr>
                    <tr class="pro_content_hr" >
                        <td height="48">
                        <script type="text/javascript">
                            dw(dialup_label_profile_name);
                            dw(common_colon);
                        </script>
                        </td>
                        <td>
                        <select id="profilelist">
                        </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="cut_off_rule"></td>
                    </tr>
                    </table>
                    <table cellpadding="0" cellspacing="0" border="0" width="580" class="table_control_two" id="Profile_ContentStatus" style="display:none;">
                    <tr id="apn_name">
                        <td height="32">
                        <script type="text/javascript">
                            dw(dialup_label_apn);
                            dw(common_colon);
                        </script>
                        </td>
                        <td id="dapn" class="display_info_rows"></td>
                    </tr>
                     <tr id="ip_addresss">
                        <td height="32">
                        <script type="text/javascript">
                            dw(dialup_label_ip_address);
                            dw(common_colon);
                        </script>
                        </td>
                        <td id="dip_address" class="display_info_rows"></td>
                    </tr>
                    <tr id="tr_dialup_number">
                        <td height="32">
                        <script type="text/javascript">
                            dw(dialup_label_dialup_number);
                            dw(common_colon);
                        </script>
                        </td>
                        <td id="ddialup_number" class="display_info_rows"></td>
                    </tr>
                    <tr id="profile_username">
                        <td height="32">
                        <script type="text/javascript">
                            dw(dialup_label_user_name);
                            dw(common_colon);
                        </script>
                        </td>
                        <td id="duser_name" class="display_info_rows"></td>
                    </tr>
                    <tr>
                        <td height="32">
                        <script type="text/javascript">
                            dw(common_password);
                            dw(common_colon);
                        </script>
                        </td>
                        <td id="dpassword" class="display_info_rows"></td>
                    </tr>
                    <tr id="authentication_info">
                        <td height="32">
                        <script type="text/javascript">
                            dw(wlan_label_authentication);
                            dw(common_colon);
                        </script>
                        </td>
                        <td id="dauthentication" class="display_info_rows"></td>
                    </tr>
                    <tr id="profile_mtu_tr" style="display:none">
                        <td height="32">
                        <script type="text/javascript">
                            dw(wan_mtu);
                            dw(common_colon);
                        </script>
                        </td>
                        <td id="profile_mtu" class="display_info_rows"></td>
                    </tr>
                    <tr id="profile_connectionmode_tr" style="display:none">
                        <td height="32">
                        <script type="text/javascript">
                            dw(dialup_label_connection_mode);
                            dw(common_colon);
                        </script>
                        </td>
                        <td id="profile_connectionmode" class="display_info_rows"></td>
                    </tr>
                    <tr id="profile_maxideltime_tr" style="display:none">
                        <td height="32">
                        <script type="text/javascript">
                            dw(dialup_label_max_idle_time_s);
                            dw(common_colon);
                        </script>
                        </td>
                        <td id="profile_maxideltime" class="display_info_rows"></td>
                    </tr>
                    <tr id="profile_iptype_tr" style="display:none">
                        <td height="32">
                        <script type="text/javascript">
                            dw(connectiontatus_label_iptype);
                            dw(common_colon);
                        </script>
                        </td>
                        <td id="profile_iptype" class="display_info_rows"></td>
                    </tr>
                </table>
                <div class="apply_button">
                    <!--footer_btn-->
                    <script type="text/javascript">
                        create_button(dialup_button_newprofile, "new_profile");
                        document.write("<span class='button_space'></span>");
                        create_button(common_edit, "edit_profile", "disable_btn");
                        document.write("<span class='button_space'></span>");
                        create_button(common_delete, "delete_profile", "disable_btn");
                    </script>
                </div>
            </div>
            <!--main_content end-->
        </div>
        <noscript>
            <div class="noscript_text">
                Your browser does not support JavaScript.
            </div>
        </noscript>
    </body>
</html>
