<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="../css/main.css" type="text/css" />
        <script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="../lib/log4javascript_lite.js"></script>
        <script type="text/javascript" src="../lib/jquery.qtip.js"></script>
        <script type="text/javascript" src="../js/refresh.js"></script>
        <script type="text/javascript" src="../js/ping.js"></script>
        <script type="text/javascript" src="../js/autoreboot.js"></script>
        <title></title>
    </head>

    <body>
        <div id="all_content" class="bodybg">
            <div class="maintitle">
                <h1 id="title_label_reboot">
                <script type="text/javascript">dw(label_autoreboot_schedule);</script>
                </h1>
            </div>
            <div class="main_content"> 
                <p>
                    <script type="text/javascript">dw(label_autoreboot_schedule_help);</script>
                </p>
                 <table width="100%" cellpadding="0" cellspacing="0">
                        <tr>
                            <td width="100" height="45">
                            <script type="text/javascript">dw(label_autoreboot_schedule_enable + common_colon);</script>
                            </td>
                            <td>
                            <div class="radio">
                                <input type="radio"  name="auto_reboot" value="1" id="auto_reboot_enable"/>
                                <span>
                                    <script type="text/javascript">dw(common_enable);</script>
                                </span>
                                <input type="radio"  name="auto_reboot" value="0" id="auto_reboot_disable"/>
                                <span>
                                    <script type="text/javascript">dw(common_disable);</script>
                                </span>
                            </div>
                            </td>
                        </tr>
                    </table>   
                
            <div id="auto_reboot_settings">
                <table>
                    <tr>
                        <td width="100" height="45">
                            <script type="text/javascript">dw(label_autoreboot_schedule_Time+common_colon)</script>
                        </td>
                        <td>
                            <select class='daylight_int' id="auto_reboot_hour" ><script type="text/javascript">writehh(24);</script></select>&nbsp;&nbsp;
                            <label class="daylight_string"><script type='text/javascript'>dw(common_colon)</script></label>&nbsp;&nbsp;
                            <select class='daylight_int' id="auto_reboot_minute"><script type="text/javascript">writemm();</script></select>&nbsp;&nbsp;
                            &nbsp;&nbsp;<label id="sntp_currenttime" class='daylight_int'></label>
                        </td>
                    </tr>
                </table>
               
                <table>
                    <tr class='antoreboot_switch'>
                        <td width='60px'><input type="checkbox" id="autoreboot_day" /></td>
                        <td width='560px'><script type="text/javascript">dw(label_autoreboot_schedule_day);</script></td> 
                    </tr>
               
                    <tr class='antoreboot_switch'>
                        <td width='60px'><input type="checkbox" id="autoreboot_week" /></td>
                        <td width='560px'><script type="text/javascript">dw(label_autoreboot_schedule_week);</script></td> 
                    </tr>
                    <tr>
                        <td ><label><script type='text/javascript'>dw(label_autoreboot_schedule_dayofweek)</script></label></td>
                        <td class="sntp_select_content">
                            <select class='daylight_weekday' id="auto_reboot_week" ><script type="text/javascript">writeday();</script></select>&nbsp;&nbsp; 
                        </td>
                    </tr>
               
                   <tr class='antoreboot_switch'>
                        <td width='60px'><input type="checkbox" id="autoreboot_month" /></td>
                        <td width='560px'><script type="text/javascript">dw(label_autoreboot_schedule_month);</script></td> 
                    </tr>
                    <tr>
                        <td><label><script type='text/javascript'>dw(label_autoreboot_schedule_date)</script></label></td>
                        <td class="sntp_select_content"> 
                            <select class='daylight_weekday' id="auto_reboot_days" ><script type="text/javascript">writedate();</script></select>&nbsp;&nbsp; 
                        </td>
                    </tr>
                </table>
                
                </div>
                <div class="apply_button">
                    <script type="text/javascript">create_button(common_apply,"button_apply");</script>
                </div>
            </div>
            <!--main_content end-->
        </div>
    </body>
</html>
