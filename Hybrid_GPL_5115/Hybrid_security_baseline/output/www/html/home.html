<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link type="text/css" rel="stylesheet" href="../css/main.css" />
        <link rel="icon" href="../res/favicon.ico">
        <link rel="shortcut icon" href="../res/favicon.ico">
        <script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="../lib/jquery.cookies.2.2.0.js"></script>
        <script type="text/javascript" src="../lib/log4javascript_lite.js"></script>
        <script type="text/javascript" src="../lib/jquery.qtip.js"></script>      
        <script type="text/javascript" src="../js/main.js"></script>
        <script type="text/javascript" src="../js/redirect.js"></script>
        <script type="text/javascript" src="../js/validation.js"></script>
        <script type="text/javascript" src="../js/home.js"></script>
        <title></title>
    </head>

    <body>
        <div id="all_content" class="body_bg">
            <div>
                <div id="header" class="header">
                </div>
                <div style="height:535px">
                    <div class="center_box">
                        <div class="center_box_main">
                            <div id="status_img" class="signal">
                            </div>
                            <div id="status_info" class="title_info">
                                <div id="status_discript">
                                    <div class="top_status_discript">
                                        <h1 id="index_plmn_name"></h1>
                                        <div id="index_connection_status">
                                        </div>
                                    </div>
                                    <div id="index_connection_button" class='main_button'>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="notification">
                        <div class="new_msg">
                            <script type="text/javascript">dw(hilink_label_newmessage);</script>
                        </div>
                        <div class="install">
                            <script type="text/javascript">create_button(strid_home_title_download_install, "notification_tray");</script>
                        </div>
                    </div>
                    <div class="login_box_info">
                        <div class="login_info">
                            <div class="connection">
                                <h2>
                                <script type="text/javascript">dw(dialup_label_current_connection)</script>
                                </h2>
                                <table width="91%" border="0" cellpadding="0" cellspacing="0">
                                    <tr>
                                        <td id="revicedsent" width="40%">
                                        </td>
                                        <td id="revicedsent_date" >
                                        <label class="list_right" id="TotalDownload">
                                        </label>
                                        <label>
                                            /
                                        </label>
                                        <label class="list_right" id="TotalUpload">
                                        </label>
                                        </td>
                                        <td></td>                                      
                                    </tr>
                                    <tr>
                                        <td>
                                        <script type="text/javascript">
                                            dw(dialup_label_duration);
                                            dw(common_colon);
                                        </script>
                                        </td>
                                        <td>
                                        <label class="list_right" id="TotalConnectTime">
                                        </label>
                                        </td>
                                        <td></td>
                                    </tr>
                                    <tr style="display:none">
                                        <td>
                                        <script type="text/javascript">dw(dialup_label_network_type+common_colon);</script>
                                        </td>
                                        <td class="list_right" id="wan_networktype" >
                                        </td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td>
                                        <script type="text/javascript">dw(wan_ipv4_address+common_colon);</script>
                                        </td>
                                        <td class="list_right" id="wanipv4">
                                        </td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td>
                                        <script type="text/javascript">dw(wan_ipv6_address+common_colon);</script>
                                        </td>
                                        <td class="list_right" id="wanipv6">
                                        </td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td class="advanced_information" colspan="2">
                                        <a id = "wan_advance" href='setting.html' onclick=gotowanadvance()>
                                        <script type="text/javascript">dw(common_advanced);</script>
                                        </a>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <div class="wlan_status">
                                <h2>
                                <script type="text/javascript">dw(lan_label_lan_status)</script>
                                </h2>
                                <table id="wlan_status_single_or_multi" width="91%" border="0" cellpadding="0" cellspacing="0">
                                    <tr>
                                        <td width="40%">
                                        <script type="text/javascript">
                                            dw(wlan_label_wlan_status);
                                            dw(common_colon)
                                        </script>
                                        </td>
                                        <td>
                                        <label class="list_right" id="CurrentWifiStatus"></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <script type="text/javascript">create_button("","button_turn");</script>
                                        </td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td>
                                        <script type="text/javascript">
                                            dw(wlan_label_current_wifi_user);
                                            dw(common_colon)
                                        </script>
                                        </td>
                                        <td>
                                        <label class="list_right" id="CurrentWifiUser">
                                        </label>
                                        </td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td>
                                        <script type="text/javascript">dw(wan_ipv4_address+common_colon);</script>
                                        </td>
                                        <td class="list_right" id="lanipv4">
                                        </td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td>
                                        <script type="text/javascript">dw(wan_ipv6_address+common_colon);</script>
                                        </td>
                                        <td class="list_right" id="lanipv6" width="30%">
                                        </td>
                                        <td></td>
                                    </tr> 
                                    <tr >
                                        <td></td>
                                        <td class="advanced_information" colspan="2">
                                        <a id = "lan_advance" href='setting.html' onclick=gotolanadvance()>
                                        <script type="text/javascript">dw(common_advanced);</script>
                                        </a>
                                        </td>
                                    </tr>
                                    </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="footer" class="footer">
                </div>
            </div>
        </div>
        <noscript>
            <div class="noscript_text">
                Your browser does not support JavaScript.
            </div>
        </noscript>
    </body>
</html>
