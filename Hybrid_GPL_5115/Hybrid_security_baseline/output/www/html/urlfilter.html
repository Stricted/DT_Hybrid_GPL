<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link type="text/css" rel="stylesheet" href="../css/main.css" />
    <script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../lib/log4javascript_lite.js"></script>
    <script type="text/javascript" src="../lib/jquery.qtip.js"></script>
    <script type="text/javascript" src="../js/refresh.js"></script>
    <script type="text/javascript" src="../js/validation.js"></script>
    <script type="text/javascript" src="../js/urlfilter.js"></script>
    <title></title>
</head>
<body>
    <input type="text" id="focus_hidden" style="display:none" value="focus">
    <div id="all_content" class="body_bg_settings">
        <div id="urlfiltersetting">
            <div class="maintitle">
            <h1 id="title_label_urlfilter"><script type="text/javascript">dw(urlfilter_label_urlfilter);</script></h1>
            </div>
            <div class="main_content">
                <h2 class="v_servers_list"> 
                <script type="text/javascript">dw(urlfilter_table_title);</script> 
                </h2> 
                <script type="text/javascript">dw("<br>" + common_note + common_colon +security_label_firewall_reboot_hint);</script>
                <div style="margin-top: 20px">
                    <table>
                        <tr>
                            <td width="200">
                                <script type="text/javascript">dw(urlfilter_setting_mode);dw(common_colon);</script>
                            </td>
                            <td>
                                <select id="urlfilter_mode_select" class="input_select">
                                <option value="2"><script type="text/javascript">dw(wlan_label_deny);</script></option>
                                <option value="1"><script type="text/javascript">dw(wlan_label_allow);</script></option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </div>
            <table id="service_list" cellpadding="0" cellspacing="0" width="600" style="margin-top: 20px">
                <tr height="30">
                    <th align="center" width="370"><script type="text/javascript">dw(urlfilter_url);</script></th>
                    <th align="center" width="230"><script type="text/javascript">dw(common_options);</script></th>
                </tr>
                <tr class="add_item_control">
                    <td><input type="text" id="input_url" value="" maxlength="31"/></td>
                    <td class="user_options">
                        <a href="javascript:void(0);" id="add_item_ok"><script type="text/javascript">dw(common_ok);</script></a>
                        <a href="javascript:void(0);" id="add_item_cancel"><script type="text/javascript">dw(common_cancel);</script></a>
                    </td>
                </tr>
            </table>
            <div style="margin-top: 20px">
                <script type="text/javascript">create_button(common_add, "add_item");</script>
            </div>
            <div class="apply_button">
                <script type="text/javascript">create_button(common_apply,"apply");</script>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
