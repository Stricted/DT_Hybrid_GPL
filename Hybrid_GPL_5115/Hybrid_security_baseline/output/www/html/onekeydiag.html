<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="../css/main.css" type="text/css" />
        <script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="../lib/log4javascript_lite.js"></script>
        <script type="text/javascript" src="../lib/jquery.qtip.js"></script>
        <script type="text/javascript" src="../js/refresh.js"></script>
        <script type="text/javascript" src="../js/onekeydiag.js"></script>
        <title></title>
    </head>

    <body>
        <div id="all_content" class="bodybg">
            <div class="maintitle">
                <h1>
                <script type="text/javascript">dw(system_label_diagnosis);</script>
                </h1>
            </div>
            <div class="main_content">
                <div>
                    <table>
                        <tr>
                            <td style = "width: 25px"><input type="checkbox" id="network_check"/></td>
                            <td><h2><script type="text/javascript">dw(dialup_label_network)</script></h2></td>
                        </tr>
                    </table>
                    <div id='search_network'style="display:none;"><img height='25px' width='25px' src='../res/waiting.gif'/></div>
                    <table id = "network" style="display:none;" class = "diagnosis_table">
                        <tr>
                            <td style = "width: 200px"><script type="text/javascript">dw(dialup_label_sim_card_status +common_colon);</script></td>
                            <td id = "sim_card" class = "info_value"></td>
                        </tr>
                        <tr>
                            <td style = "width: 200px"><script type="text/javascript">dw(system_label_service_status + common_colon);</script></td>
                            <td id = "service_states" class = "info_value"></td>
                        </tr>
                        <tr>
                            <td style = "width: 200px"><script type="text/javascript">dw(diagnosis_label_signal_strength + common_colon);</script></td>
                            <td id = "signal_dbm" class = "info_value"></td>
                        </tr>
                        <tr>
                            <td style = "width: 200px"><script type="text/javascript">dw(diagnosis_label_wireline_state + common_colon);</script></td>
                            <td id = "wireline_state" class = "info_value"></td>
                        </tr>
                    </table>
                </div>
                <br>
                <div>
                    <table>
                        <tr>
                            <td style = "width: 25px"><input type="checkbox" id="connection_check"/></td>
                            <td><h2><script type="text/javascript">dw(dialup_label_connection_status)</script></h2></td>
                        </tr>
                    </table>
                    <div id='search_connection'style="display:none;"><img height='25px' width='25px' src='../res/waiting.gif'/></div>
                    <table id = "connection" style="display:none;"  class = "diagnosis_table">
                        <tr>
                            <td style = "width: 200px"><script type="text/javascript">dw(connectiontatus_label_connection_channel+common_colon);</script></td>
                            <td id = "connection_mode" class = "info_value"></td>
                        </tr>
                        <tr>
                            <td style = "width: 200px"><script type="text/javascript">dw(dialup_label_current_connection+common_colon);</script></td>
                            <td id ="connect_states" class = "info_value"></td>
                        </tr>
                    </table>
                </div>
                <br>
                <div>
                    <table>
                        <tr>
                            <td style = "width: 25px"><input type="checkbox" id="wifi_check"/></td>
                            <td><h2><script type="text/javascript">dw(wlan_label_wlan_status)</script></h2></td>
                        </tr>
                    </table>
                    <div id='search_wifi' style="display:none;"><img height='25px' width='25px' src='../res/waiting.gif'/></div>
                    <table id = "wifi" style="display:none;" class = "diagnosis_table">
                        <tr>
                            <td style = "width: 200px"><script type="text/javascript">dw(wlan_label_wlan_status + common_colon);</script></td>
                            <td id = "wifi_states" class = "info_value"></td>
                        </tr>
                        <tr>
                            <td style = "width: 200px"><script type="text/javascript">dw(wlan_label_current_wifi_user + common_colon);</script></td>
                            <td id = "current_user" class = "info_value"></td>
                        </tr>
                    </table>
                    <br>
                    <table id="table_lanlist" class="table_status" cellpadding="0" cellspacing="0"  style="display:none;">
                        <tr>
                            <th>
                                <script type="text/javascript">dw(lanstatus_label_hostname);</script>
                            </th>
                            <th>
                                <script type="text/javascript">dw(wlan_label_mac_address);</script>
                            </th>
                        </tr>
                    </table>
                </div>
                <div class="apply_button">
                    <script type="text/javascript">create_button(system_label_diagnosis,"button_apply");</script>
                </div>
            </div>
        </div>
    </body>
</html>
