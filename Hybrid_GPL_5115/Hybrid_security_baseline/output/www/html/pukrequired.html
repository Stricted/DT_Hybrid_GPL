<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link type="text/css" rel="stylesheet" href="../css/main.css" />
        <link rel="icon" href="../res/favicon.ico">
        <link rel="shortcut icon" href="../res/favicon.ico">
        <script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="../lib/log4javascript_lite.js"></script>
        <script type="text/javascript" src="../lib/jquery.cookies.2.2.0.js"></script>
        <script type="text/javascript" src="../lib/jquery.qtip.js"></script>
        <script type="text/javascript" src="../js/main.js"></script>
        <script type="text/javascript" src="../js/redirect.js"></script>
        <script type="text/javascript" src="../js/aes128.js"></script>
        <script type="text/javascript" src="../js/pukrequired.js"></script>
        <script type="text/javascript" src="../js/validation.js"></script>
        <script type="text/javascript" src="../js/sha256.js"></script>
        <title></title>
        <style type="text/css">
            .apply_button .button_wrapper {
                margin-left:10px;
            }
        </style>
    </head>

    <body>
        <div id="all_content" class="body_bg">
            <div class="login_head_div">
                <div id="logo"></div>
                <div class="language">
                    <span>
                        <select id="lang"></select>
                    </span>
                </div>
            </div>
            <div class="content_box">
                <div class="validate_title">
                    <h1>
                    <script type="text/javascript">dw(dialup_label_puk_code_required);</script>
                    </h1>
                </div>
                <div class="pin_code">
                    <div class="simlock">
                        <script type="text/javascript">dw(hilink_label_pukrequired_description);</script>
                    </div>
                    <table width="600" border="0" align="center" cellpadding="0" cellspacing="0">
                        <tr>
                            <td height="28" class="up_nodite">
                            <script type="text/javascript">
                                dw(dialup_label_puk_code);
                                dw(common_colon);
                            </script>
                            </td>
                            <td width="232">
                            <input id="input_puk" name="puk" type="password" class="pin_input_style" size="20" maxlength="8"/>
                            </td>
                            <td id="puk_error">&nbsp;</td>
                        </tr>
                        <tr>
                            <td width="150" height="28"></td>
                            <td valign="top" class="time">
                            <script type="text/javascript">
                                dw(dialup_label_remaining_times);
                                dw(common_colon+"&nbsp;");
                            </script>
                            <label id="remain_times">
                            </label>
                            </td>
                            <td>&nbsp;</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td id="puk_blocked" valign="top" height="28" colspan="2" style="display:none" ></td>

                        </tr>
                        <tr>
                            <td width="150" height="28" class="up_nodite">
                            <script type="text/javascript">
                                dw(dialup_label_new_pin);
                                dw(common_colon);
                            </script>
                            </td>
                            <td>
                            <input id="input_newpin" name="pin" type="password" class="pin_input_style" size="20" maxlength="8"/>
                            </td>
                            <td id="newpin_error">&nbsp;</td>
                        </tr>
                        <tr>
                            <td width="150" height="28" class="up_nodite">
                            <script type="text/javascript">
                                dw(dialup_label_confirm_pin);
                                dw(common_colon);
                            </script>
                            </td>
                            <td>
                            <input id="input_confirmPin" name="pin" type="password" class="pin_input_style" size="20" maxlength="8"/>
                            </td>
                            <td id="confirmPin_error">&nbsp;</td>
                        </tr>
                    </table>
                    <div class="apply_button">
                        <script type="text/javascript">create_button(common_apply, "pukrequired_apply");</script>
                        <script type="text/javascript">create_button(common_continue, "link_login");</script>
                    </div>
                </div>
            </div>
            <div id="footer"  class="footer">
            </div>
        </div>
        <noscript>
            <div class="noscript_text">
                Your browser does not support JavaScript.
            </div>
        </noscript>
    </body>
</html>
