<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="../css/main.css" type="text/css" />
        <link rel="icon" href="../res/favicon.ico">
        <link rel="shortcut icon" href="../res/favicon.ico">
        <script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="../lib/jquery.cookies.2.2.0.js"></script>
        <script type="text/javascript" src="../lib/log4javascript_lite.js"></script>
        <script type="text/javascript" src="../lib/jquery.qtip.js"></script>     
        <script type="text/javascript" src="../js/setting.js"></script>
        <script type="text/javascript" src="../js/main.js"></script>
        <script type="text/javascript" src="../js/validation.js"></script>
        <script type="text/javascript" src="../js/log_refresh.js"></script>
        <title></title>
    </head>

    <body>
    <div class="update_dialog" id="upload_success">
    <div class="dialog_top"></div>
    <div class="dialog_content">
        <div class="dialog_header"><span class="dialog_header_left"><script type="text/javascript">dw(common_confirm);</script></span> <span class="dialog_header_right"><a class="dialog_close_btn" href="javascript:void(0);"><img alt="" src="../res/dialog_close_btn.gif"></a></span></div>
        <div class="dialog_table"><script type="text/javascript">dw(system_up_to_date);</script></div>
        <div class="dialog_table_bottom">
            <script type="text/javascript">
                create_button(common_ok,"update_success_ok");
            </script>
        </div>
    </div>
    <div class="dialog_bottom"></div>
</div>
<div class="update_dialog" id="update_download">
    <div class="dialog_top"></div>
    <div class="dialog_content">
        <div class="dialog_header"><span class="dialog_header_left" id="dialog_header_download_update"><script type="text/javascript">dw(IDS_update_label_downloading);</script></span> <span class="dialog_header_right"></span> </div>
        <div class="dialog_table">
            <table cellspacing="0" cellpadding="0" class="get_table" width="400">
                <tbody>
                    <tr>
                        <td class="up_get"></td>
                    </tr>
                    <tr>
                        <td class="up_device"><script type="text/javascript">dw(STRID_update_hint_update_rate + " " +STRID_update_hint_dont_close_browse);</script></td>
                    </tr>
                    <tr>
                        <td>
                            <div class="graph">
                                <div class="persent_download"><img src="../res/persent_download.jpg" class="press"/></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><span id="downloadProcess"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="dialog_table_bottom"> 
            <script type="text/javascript">
                create_button(common_cancel,"DownloadProgressing_Cancel");
            </script> 
        </div>
    </div>
    <div class="dialog_bottom"></div>
</div>
<div class="update_dialog" id="update_failed">
    <div class="dialog_top"></div>
    <div class="dialog_content">
        <div class="dialog_header"><span class="dialog_header_left"><script type="text/javascript">dw(common_confirm);</script></span> <span class="dialog_header_right"><a class="dialog_close_btn" href="javascript:void(0);"><img alt="" src="../res/dialog_close_btn.gif"></a></span></div>
        <div class="dialog_table"><script type="text/javascript">dw(update_label_failed);</script></div>
        <div class="dialog_table_bottom">
            <script type="text/javascript">
                create_button(common_ok, "update_pop_Cancel", "pop_Cancel");
            </script> 
        </div>
    </div>
    <div class="dialog_bottom"></div>
</div>
        <div id="all_content" class="body_bg">
            <div id="wrapper" class="wrapper_dim">
                <div class="wrapper_dim wrapper_filter">
                    <div id="header" class="header"></div>
                    <div class="content">
                        <div class="main_left">
                            <div id="maintenance_menu"></div>
                        </div>
                       <div id="frame_show" >
                            <iframe id="show_html" class="content_right" frameborder="0" scrolling="auto"></iframe>
                       </div>
                    <!--content end-->
                	</div>
                    <div id="footer" class="footer"></div>
                </div>
            </div>
        </div>
    </body>
</html>
