<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="../css/main.css" type="text/css" />
        <script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="../lib/log4javascript_lite.js"></script>
        <script type="text/javascript" src="../lib/jquery.qtip.js"></script>
        <script type="text/javascript" src="../js/refresh.js"></script>
        <script type="text/javascript" src="../js/validation.js"></script>
        <script type="text/javascript" src="../js/sha256.js"></script>
        <script type="text/javascript" src="../js/modifypassword.js"></script>
        <title></title>
    </head>

    <body>
        <div id="all_content" class="bodybg">
            <div class="maintitle">
                <h1 id="title_label_modifypassword">
                <script type="text/javascript">dw(system_label_modify_password);</script>
                </h1>
            </div>
            <div class="main_content">
                <p><script type="text/javascript">dw(label_modify_password_firsttime);
                                                    dw('<br/>'+user_check_info_1);
                                                    dw('<br/>'+admin_check_info_2);
                                                    dw('<br/>'+lable_admin_password_reverse);
                                                    </script></p>
                <br/>
                <table border="0" cellpadding="0" cellspacing="0" class="config_table2">
                    <tr id = "tr_username_enable" style='display: none;'>
                        <td valign="top">
                            <script type="text/javascript">dw(dialup_label_user_name);dw(common_colon);</script>
                        </td>
                        <td>
                           <select id="username_select" class="input_select">
                               <option value="admin">admin</option>
                               <option value="user">user</option>
                           </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        <script type="text/javascript">
                            dw(system_label_current_password);
                            dw(common_colon);
                        </script>
                        </td>
                        <td>
                        <input id="current_password" type="password" class="pw_click" maxlength="15"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        <script type="text/javascript">
                            dw(system_label_new_password);
                            dw(common_colon);
                        </script>
                        </td>
                        <td>
                        <input id="new_password" type="password" class="pw_click" maxlength="15"/>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>
                        <script type="text/javascript">
                            dw(system_label_confirm_password);
                            dw(common_colon);
                        </script>
                        </td>
                        <td>
                        <input id="confirm_password" type="password" class="pw_click" maxlength="15"/>
                        </td>
                    </tr>
                </table>
                <div class="apply_button">
                    <script type="text/javascript">create_button(common_apply,"apply_button");</script>
                </div>
            </div>
        </div>
    </body>
</html>
